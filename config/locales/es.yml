    d5_overview: "El dominio de las Experiencia de la Niña, Niño, y Adolescente mide hasta qué punto la atención en el centro está centrada en el interés superior de los niños y niñas bajo su atención. Este dominio considera la Identidad del Niño/a, los Materiales Asignados Individualmente, el Apoyo al Desarrollo Infantil, el Entorno Similar a una Familia, las Habilidades para la Vida, las Interacciones con la Comunidad, el Apoyo en la Transición, y los Diarios de Documentación. Idealmente, cada decisión que se toma, desde el nivel de políticas hasta el nivel de la atención, se enfoca en brindar experiencias óptimas para los niños y niñas bajo su atención. Esto se puede lograr al considerar el interés superior del niño/a en cualquier decisión, en lugar del interés superior del cuidador o del centro."
    d5_high_res_1: "Asegurar que los niños/as no sean movidos de un grupo de atención a otro según van creciendo mediante el establecimiento de políticas que garantizan la continuidad de la atención. En cambio, busque crear y mantener una mezcla de niños/as grandes y pequeños en cada grupo."
    d5_high_res_2: "Promover una integración intencional por edad, género (cuando corresponda), y capacidades en todos los grupos."
    d5_high_res_3: "Continuar manteniendo juntos a los hermanos/as, sin importar el género o la edad. Los hermanos/as que se colocan en diferentes grupos de atención deberán tener frecuentes oportunidades de compartir los tiempos de comida y disfrutar juntos/as del tiempo libre."
    d5_high_res_4: "Al dar la bienvenida a un/a nuevo/a niño/a a un grupo, tomar en cuenta los temperamentos del niño/a, de los cuidadores, y de los demás niños/as del grupo."
    d5_high_res_5: "En el momento de la admisión y de manera regular a partir de entonces, evaluar el progreso de cada niño/a hacia el logro de los hitos del desarrollo (incluidos los hitos físicos, del lenguaje, cognitivos y socioemocionales)."
    d5_high_res_6: "Tomar en cuenta las necesidades de los niños/as con discapacidades para asegurar su plena y segura participación en todas las actividades y en la vida cotidiana del centro."
    d5_high_res_7: "Continuar brindando oportunidades para que los niños/as practiquen las habilidades motoras finas y gruesas. Asegurar que niños/as de todas las edades y capacidades del desarrollo tengan acceso a materiales que son apropiados a sus intereses, así como a sus necesidades actuales y futuras."
    d5_high_res_8: "Continuar asegurando de que los niños/as nunca sean confinados innecesariamente en camas, sillas altas, columpios, cochecitos, etc. En su lugar, fomente la libertad de movimiento a través del juego y otras actividades."
    d5_high_res_9: "Reconozca y celebre los logros e intereses personales importantes de los niños/as de manera individualizada."
    d5_high_res_10: "Crear y mantener un diario de documentación para cada niño/a, anotando eventos y logros notables. Permitir que los niños/as accedan a sus diarios y contribuyan a ellos, y envíelos con los niños/as cuando salgan del centro. Los cuidadores primarios pueden liderar la creación de los diarios de documentación, pero pueden contribuir otros cuidadores, miembros del equipo técnico e incluso otros niños del centro."
