    both: "%{type}s Ambos"
    d1_admin: "El dominio de <b>Administración y Gobernanza</b> mide la forma en que se gestiona un centro de atención infantil a nivel administrativo. Este dominio toma en cuenta la Supervisión y Liderazgo, Prácticas Profesionales, Bienestar de los/as Cuidadores/as, y Desarrollo del Personal. Idealmente, los líderes son capaces de usar los recursos que tienen para crear y mantener una sana cultura organizacional, lo que a su vez afecta la calidad de la atención brindada dentro de un centro de atención infantil."
    d1_feedback: "Dominio 1: Retroalimentación a nivel de Sub-dominios de Administración y Gobernanza"
    d1_score: "Su centro recibió un puntaje de <b>%{score}</b> para este dominio. Esta puntuación está dentro del percentil <b>XXth</b>. Por favor vea la sección a continuación denominada 'Retroalimentación a nivel del Dominio' para mayores detalles sobre cómo mantener o mejorar la atención en este dominio."
    null_score: "*Una puntuación nula en los gráficos indica que no se recopilaron datos sobre ese subdominio."
    d1_all_well: "En su centro, todos los sub-dominios del dominio 1 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar un buen apoyo a la Supervisión y Liderazgo, Prácticas Profesionales, Bienestar de los/as Cuidadores/as, y Desarrollo del Personal."
    d1_name: "Administración y Gobernanza"
    d1_highest: "El sub-dominio con la puntuación más alta de su centro en %{name} fue <b>%{title}</b>, con un puntaje de <b>%{highest}</b>."
    d1_low_quality: "Dentro de este dominio, este centro está brindando atención de <b>baja calidad</b> en los siguientes sub-dominios, y es necesario una mejora."
    d1_low_score: "Su centro obtuvo una puntuación de <b>%{score}</b> en el sub-dominio <b>%{name}</b>."
    d1_red_flags: "Dominio 1: Señales de Alerta en Administración y Gobernanza"
    d2_title: "Dominio 2: Necesidades Básicas"
    d2_admin: "El dominio de <b>Necesidades Básicas</b> mide la disponibilidad y accesibilidad de recursos, y la capacidad del centro para satisfacer las necesidades básicas de los niños y niñas. Este dominio considera Seguridad Alimentaria y Nutrición, Seguridad y Protección, Preparación para Desastres, Higiene, Higiene del Sueño, Atención Médica, Oportunidades Educativas, Atención Social/Emocional, y Servicios para Personas con Discapacidad. Idealmente, el centro puede satisfacer las necesidades básicas de los niños/as bajo su atención, proporcionando una base saludable para que cada niño/a crezca."
    d2_feedback: "Dominio 2: Retroalimentación de Sub-dominios de Necesidades Básicas"
    d2_all_well: "En su centro, todos los sub-dominios del dominio 2 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar una buena atención en Seguridad Alimentaria y Nutrición, Seguridad y Protección, Preparación para Desastres, Higiene, Higiene del Sueño, Atención Médica, Oportunidades Educativas, Atención Social/Emocional, y Servicios para Personas con Discapacidad."
    d2_name: "Necesidades Básicas"
    d2_red_flags: "Dominio 2: Señales de Alerta en Necesidades Básicas"
    d3_title: "Dominio 3: Protección Infantil"
    d3_admin: "El dominio de <b>Protección Infantil</b> es una medida de los esfuerzos del centro para mantener a los niños y niñas a salvo de daños, incluyendo la violencia, la explotación, el abuso y la negligencia. Este dominio considera Códigos de Conducta, Procesos de denuncia, Privacidad de las Niñas, Niños, y Adolecentes, Prevención del Abuso y Negligencia, Gatekeeping, y Gestión de Casos. Idealmente, los líderes están conscientes de las vulnerabilidades de los niños y niñas bajo su atención, y toman todas las medidas posibles para prevenir o abordar cualquier daño adicional."
    d3_feedback: "Dominio 3: Retroalimentación de Subdominios de Protección Infantil"
    d3_all_well: "En su centro, todos los sub-dominios del dominio 3 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para proteger a los niños y niñas a través de Códigos de Conducta, Procesos de denuncia, Privacidad de las Niñas, Niños, y Adolecentes, Prevención del Abuso y Negligencia, Gatekeeping, y Gestión de Casos."
    d3_name: "Protección Infantil"
    d3_red_flags: "Dominio 3: Señales de Alerta en Protección Infantil"
    d4_title: "Dominio 4: Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_admin: "El dominio de las <b>Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente</b> mide la calidad de las relaciones entre los niños y niñas y sus cuidadores. Este dominio considera la Continuidad de la Atención, los Comportamientos de Apego, la Atención Informada Sobre el Trauma, las Actividades/rutinas de Atención, la Comunicación, y el Control Compartido. Idealmente, el centro fomenta las relaciones positivas y saludables entre los niños/as y sus cuidadores, permitiendo que cada niño y niña forme un apego estable y seguro con al menos un adulto consistente y comprensivo."
    d4_feedback: "Dominio 4: Retroalimentación de Subdominios de las Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_all_well: "En su centro, todos los sub-dominios del dominio 4 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para fomentar relaciones saludables entre el niño y niña y su cuidador por medio de la Continuidad de la Atención, los Comportamientos de Apego, la Atención Informada Sobre el Trauma, las Actividades/rutinas de Atención, la Comunicación, y el Control Compartido."
    d4_name: "Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_red_flags: "Dominio 4: Señales de Alerta en Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d5_title: "Dominio 5: Experiencias de la Niña, Niño, y Adolescente"
    d5_admin: "El dominio de las <b>Experiencias de la Niña, Niño, y Adolescente</b> mide hasta qué punto la atención en el centro está centrada en el interés superior de los niños y niñas bajo su atención. Este dominio considera la Identidad del Niño/a, los Diarios de Documentación, los Materiales Asignados Individualmente, el Apoyo al Desarrollo Infantil, el Entorno Similar a una Familia, las Habilidades para la Vida, las Interacciones con la Comunidad, y el Apoyo en la Transición. Idealmente, cada decisión que se toma, desde el nivel de políticas hasta el nivel de la atención, se enfoca en brindar experiencias óptimas para los niños y niñas bajo su atención. Esto se puede lograr al considerar el interés superior del niño/a en cualquier decisión, en lugar del interés superior del cuidador o del centro."
    d5_feedback: "Dominio 5: Retroalimentación de Subdominios de Experiencias de la Niña, Niño, y Adolescente"
    d5_all_well: "En su centro, todos los sub-dominios del dominio 5 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar a los niños/as un entorno de apoyo al considerar factores relacionados con la Identidad del Niño/a, los Diarios de Documentación, los Materiales Asignados Individualmente, el Apoyo al Desarrollo Infantil, el Entorno Similar a una Familia, las Habilidades para la Vida, las Interacciones con la Comunidad, y el Apoyo en la Transición."
    d5_name: "Experiencias de la Niña, Niño, y Adolescente"
    d5_red_flags: "Dominio 5 : Señales de Alerta en Experiencias de la Niña, Niño, y Adolescente"
    d6_title: "Dominio 6: Ambiente"
    d6_admin: "El dominio de <b>Ambiente</b> mide la capacidad de un centro para proveer un entorno seguro y cariñoso para los niños/as y el personal. Este dominio considera los Espacios, Materiales, y la Seguridad Ambiental. Idealmente, un centro tendrá múltiples espacios que los niños/as y el personal puedan disfrutar de manera para una variedad de propósitos, con acceso a una diversidad de materiales que pueden mejorar el desarrollo del niño/a."
    d6_feedback: "Dominio 6: Retroalimentación de Subdominios del Ambiente"
    d6_all_well: "En su centro, todos los sub-dominios del dominio 6 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar un ambiente seguro y de apoyo a través de Espacios, Materiales y Seguirdad Ambiental."
    d6_name: "Ambiente"
    d6_red_flags: "Dominio 6: Señales de Alerta del Ambiente"
    additional_feedback: "Retroalimentación Adicional"
    additional_comments: "Esta sección se puede utilizar para comentarios adicionales o comentarios del personal de ISNA o de Whole Child International. Estas notas pueden resultarle útiles a la hora de realizar los cambios necesarios para mejorar la calidad de la atención en su centro. Le recomendamos que consulte estas notas cuando discuta este informe y las recomendaciones con el personal de ISNA / WCI."
