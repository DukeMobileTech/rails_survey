    d3_overview: "El dominio de Protección Infantil es una medida de los esfuerzos del centro para mantener a los niños y niñas a salvo de daños, incluyendo la violencia, la explotación, el abuso y la negligencia. Este dominio considera Códigos de Conducta, Procesos de Denuncia, Privacidad de las Niñas, Niños, y Adolescentes, Prevención del Abuso y Negligencia, Gestión de Casos, y Gatekeeping. Idealmente, los líderes están conscientes de las vulnerabilidades de los niños y niñas bajo su atención, y toman todas las medidas posibles para prevenir o abordar cualquier daño adicional."
    d3_high_res_1: "Mantener medidas de control rigurosas y continuas para garantizar servicios y colocaciones apropiados y adecuados para los niños/as, al mismo tiempo que se brindan servicios adicionales como búsqueda de familiares, emparejamiento familiar, o servicios de seguimiento (cuando correspondan colocaciones en hogares sustitutos o adoptivos)."
    d3_high_res_2: "Implementar capacitaciones de actualización periódicas sobre la política de protección infantil para todo el personal y cuidadores para ayudar a mantener a los niños/as a salvo de daños."
    d3_high_res_3: "Asegurar que la política de protección infantil incluya reglamentos y protocolos relacionados a los voluntarios y visitantes. Utilizar las orientaciones para garantizar que todos los voluntarios y visitantes estén conscientes de y cumplan con su política de protección infantil y códigos de conducta con respecto a las interacciones con los niños y niñas."
    d3_high_res_4: "Participar en o revisar los procesos de verificación (por ejemplo, verificación de antecedentes criminales) para todo el personal, cuidadores, y voluntarios que empiecen a trabajar en el centro."
    d3_high_res_5: "Trabajar para crear una cultura / entorno en el que los niños/as y el personal sean conscientes y se sientan cómodos al utilizar los procesos de denuncia para reportar abusos, discriminación u otras preocupaciones en el centro."
    d3_high_res_6: "Mantener un archivo de caso completo para cada niño/a bajo su atención y crear sistemas para asegurarse de que se actualicen de forma regular."
    d3_high_res_7: "Respetar la privacidad y la confidencialidad de los niños/as en la medida de lo posible, especialmente cuando se trata de compartir de manera inapropiada su información, historias y antecedentes de trauma con otros, o frente a otros sin su consentimiento (como donantes, personal, otros niños/as), o dar acceso a espacios privados adecuado y apropiado para la edad."
