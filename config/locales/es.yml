    h_1_1: "El subdominio de Supervisión y Liderazgo mide los esfuerzos del centro para crear e implementar políticas y prácticas que demuestren intencionalidad en la planificación y supervisión del centro o promuevan un liderazgo eficaz en la gestión del personal y los cuidadores. Esto es importante porque las políticas y prácticas adecuadas pueden ayudar al centro a brindar una atención cuidadosa y de alta calidad de manera constante. Los centros con puntajes altos en esta área tienden a ser aquellos con políticas claras con respecto a temas tales como visitantes, grupos de niños/as, y horarios de los cuidadores para orientar la atención y las operaciones en el centro. Estos centros revisan sus políticas en forma regular para asegurar que continúan respondiendo a las necesidades de los niños/as y del personal. Estos centros también se toman el tiempo de comunicar estas políticas a las personas relevantes y les brindan apoyo para que acaten dichas políticas."
    l_1_1: "El subdominio de Supervisión y Liderazgo mide los esfuerzos del centro para crear e implementar políticas y prácticas que demuestren intencionalidad en la planificación y supervisión del centro o promuevan un liderazgo eficaz en la gestión del personal y los cuidadores. Esto es importante porque las políticas y prácticas adecuadas pueden ayudar al centro a brindar una atención cuidadosa y de alta calidad de manera constante. Considere dedicar más tiempo a la planificación para establecer políticas claras con respecto a temas como visitantes, grupos de niños/as y horarios de los cuidadores para orientar la atención y las operaciones en el centro. Dedique tiempo a mejorar la comunicación, supervisión, y delegación para asegurar que los cuidadores y el personal sigan las políticas y prácticas, y brindar apoyo para ayudarlos a lograr estos objetivos."
    h_1_2: "El subdominio de Prácticas Profesionales se centra en el nivel de relaciones humanas / recursos humanos de la gestión de personal del centro. Esto es importante porque tener cuidadores capacitados y motivados puede reflejar positivamente en la calidad de la atención que brindan en el centro. Los centros con puntajes altos en esta área tienden a ser aquellos que evitan el exceso de trabajo de los cuidadores, y buscan proactivamente su opinión sobre las maneras de proporcionar apoyo adicional. Esto incluye prácticas como agregar personal, aumentar los tiempos de descanso, o mejorar los horarios según sea necesario. Continúe con éstas y otras prácticas profesionales para retener a su personal capacitado y experimentado."
    l_1_2: "El subdominio de Prácticas Profesionales se centra en el nivel de relaciones humanas / recursos humanos de la gestión de personal del centro. Esto es importante porque tener cuidadores capacitados y motivados puede reflejar positivamente en la calidad de la atención que brindan en el centro. Evite el exceso de trabajo de los cuidadores y el personal, y piense cómo mejorar la moral agregando personal, aumentando los tiempos de descanso, o mejorando los horarios según sea necesario. Considere verificar las referencias cuando esté contratando, y piense en las maneras para retener personal capacitado y experimentado."
    h_1_3: "El subdominio de Bienestar de los/as Cuidadores/as considera las prácticas y políticas del centro destinadas a apoyar el bienestar físico y socioemocional de los cuidadores. Esto es importante porque los cuidadores corren el riesgo de agotarse y tener poca motivación, lo que puede dañar la calidad de la atención del centro y provocar problemas repentinos de personal. Los centros con puntajes altos en este subdominio tienden a ser aquellos que buscan proactivamente las opiniones del personal sobre cómo brindar apoyo, mantener una constante comunicación con los cuidadores sobre sus necesidades, optimizar los descansos y el tiempo libre, y permitirles tiempo para jugar libremente con los niños/as."
    l_1_3: "El subdominio de Bienestar de los/as Cuidadores/as considera las prácticas y políticas del centro destinadas a apoyar el bienestar físico y socioemocional de los cuidadores. Esto es importante porque los cuidadores corren el riesgo de agotarse y tener poca motivación, lo que puede dañar la calidad de la atención del centro y provocar problemas repentinos de personal. Considere comunicarse más con los cuidadores sobre sus necesidades, revisar la estructura salarial, optimizar los descansos y el tiempo libre, y permitirles más tiempo para jugar libremente con los niños/as."
    h_1_4: "El subdominio de Desarrollo del Personal analiza las oportunidades que se brindan a los cuidadores y al personal para ampliar sus habilidades y competencias profesionales a través de capacitaciones y otros ejercicios de fortalecimiento de capacidades. Esto es importante porque hay muchos aspectos matizados de la atención de los niños/as, por lo que siempre hay margen de mejora. Los centros con puntajes altos en este subdominio tienden a ser aquellos que revisan las responsabilidades medulares de los cuidadores y del personal en el centro (por ejemplo, respondiendo a los comportamientos desafiantes, conocimientos de primeros auxilios, comunicándose con los niños/as, etc.) de forma regular, y proporcionan al personal con la capacitación y el apoyo que necesitan para continuar mejorando su conjunto de habilidades."
    l_1_4: "El subdominio de Desarrollo del Personal analiza las oportunidades que se brindan a los cuidadores y al personal para ampliar sus habilidades y competencias profesionales a través de capacitaciones y otros ejercicios de fortalecimiento de capacidades. Esto es importante porque hay muchos aspectos matizados de la atención de los niños/as, por lo que siempre hay margen de mejora. Considere revisar las responsabilidades medulares de los cuidadores y del personal en el centro (por ejemplo, respondiendo a los comportamientos desafiantes, conocimientos de primeros auxilios, comunicándose con los niños/as, etc.), y decidir qué áreas necesitan más mejoras o cursos de actualización."
    h_2_1: "El subdominio de Seguridad Alimentaria y Nutrición considera hasta qué punto se proporciona suficiente comida sana y agua potable a los niños/as en el centro. Esto es importante porque proporcionar alimentos y bebidas nutritivos a los niños/as de manera confiable es crucial para garantizar su buena salud y su adecuado desarrollo. Los centros con puntajes altos en este subdominio tienden a ser aquellos que brindan tiempos de comida consistentes, aseguran que el agua potable limpia y el alimento sano siempre estén disponibles en el centro, y que las comidas y refrigerios estén bien balanceados."
    l_2_1: "El subdominio de Seguridad Alimentaria y Nutrición considera hasta qué punto se proporciona suficiente comida sana y agua potable a los niños/as en el centro. Esto es importante porque proporcionar alimentos y bebidas nutritivos a los niños/as de manera confiable es crucial para garantizar su buena salud y su adecuado desarrollo. En la medida de lo posible, asegúrese que el agua potable limpia y suficientes alimentos siempre estén disponibles en el centro. Evite depender de alimentos fritos y bebidas azucaradas para los niños/as."
    h_2_2: "El subdominio de Seguridad y Protección se centra en si los niños/as en el centro están a salvo de peligros estructurales (por ejemplo, cables deshilachados, muebles rotos), amenazas interpersonales (por ejemplo, pandillas, otros niños/as en el centro), u otros riesgos (por ejemplo, tráfico vehicular). Esto es importante porque las lesiones físicas y las amenazas a la seguridad pueden tener un gran impacto en la salud y bienestar emocional de los niños/as al tiempo que interfieren con el aprendizaje y el desarrollo cotidianos. Los centros con puntajes altos en esta área son aquellos que mantienen los niños/as a salvo al prevenir y abordar de manera preventiva cualquier riesgo que podría suponer un peligro de muerte o lesiones graves para los niños/as. Estos centros también crean ambientes que permiten la adecuada supervisión de los niños/as."
    l_2_2: "El subdominio de Seguridad y Protección se centra en si los niños/as en el centro están a salvo de peligros estructurales (por ejemplo, cables deshilachados, muebles rotos), amenazas interpersonales (por ejemplo, pandillas, otros niños/as en el centro), u otros riesgos (por ejemplo, tráfico vehicular). Esto es importante porque las lesiones físicas y las amenazas a la seguridad pueden tener un gran impacto en la salud y bienestar emocional de los niños/as al tiempo que interfieren con el aprendizaje y el desarrollo cotidianos. Aborde inmediatamente cualquier riesgo en el centro que podría suponer un peligro de muerte o lesiones graves para los niños/as (juguetes rotos, cables deshilachados, bordes afilados en los muebles, etc.)."
    h_2_3: "El subdominio de Preparación para Desastres mide el grado hasta donde el centro tiene planes y suministros apropiados en caso de un desastre (por ejemplo, terremoto, violencia en la comunidad, incendio, inundación). Esto es importante porque tener un plan y suministros puede incrementar las posibilidades de proteger a los niños/as, los cuidadores, y al personal de posibles daños. Los centros con puntajes altos en esta área son aquellos que tienden a tener un plan claro para cualquier desastre potencial y se aseguran que todos los niños/as y el personal están completamente preparados para las situaciones de emergencia."
    l_2_3: "El subdominio de Preparación para Desastres mide el grado hasta donde el centro tiene planes y suministros apropiados en caso de un desastre (por ejemplo, terremoto, violencia en la comunidad, incendio, inundación). Esto es importante porque tener un plan y suministros puede incrementar las posibilidades de proteger a los niños/as, los cuidadores, y al personal de posibles daños. Considere elaborar un plan para cualquier desastre potencial e informar a todos los niños/as y al personal."
    h_2_4: "El subdominio de Higiene analiza los esfuerzos del centro para promover la limpieza personal y las prácticas sanitarias, así como la provisión de materiales y espacios propicios para estas prácticas. Esto es importante porque protege la salud de los niños/as y de quienes los rodean, al mismo tiempo que fomenta hábitos positivos a medida que los niños/as crecen. Los centros con puntajes altos en este subdominio tienden a ser aquellos que demuestran y fomentan las prácticas básicas de higiene para todos los niños/as y el personal, y atienden rápidamente a los niños/as que están notablemente sucios. Estos centros también mantienen condiciones sanitarias en todo el centro."
    l_2_4: "El subdominio de Higiene analiza los esfuerzos del centro para promover la limpieza personal y las prácticas sanitarias, así como la provisión de materiales y espacios propicios para estas prácticas. Esto es importante porque protege la salud de los niños/as y de quienes los rodean, al mismo tiempo que fomenta hábitos positivos a medida que los niños/as crecen. Busque demostrar y fomentar las prácticas básicas de higiene con todos los niños/as y el personal (por ejemplo, cepillarse los dientes, lavarse las manos, toser dentro de los codos, limpiarse la nariz, etc.) y atender a los niños/as que están notablemente sucios."
    h_2_5: "El subdominio de Higiene del Sueño mide la cantidad y la calidad de sueño que reciben los niños/as en el centro. Esto es importante porque el sueño de alta calidad permite a los niños/as crecer adecuadamente, aprender eficazmente, regular sus emociones, y controlar los arrebatos de comportamiento. Los centros con puntajes altos en este subdominio tienden a ser aquellos que se aseguran que los niños/as reciban la cantidad recomendada de sueño para su edad en ambientes que promueven los hábitos saludables de sueño (por ejemplo, niveles cómodos de ventilación, iluminación, ruido, etc.)."
    l_2_5: "El subdominio de Higiene del Sueño mide la cantidad y la calidad de sueño que reciben los niños/as en el centro. Esto es importante porque el sueño de alta calidad permite a los niños/as crecer adecuadamente, aprender eficazmente, regular sus emociones, y controlar los arrebatos de comportamiento. Asegurarse que los niños/as reciban la cantidad recomendada de sueño para su edad y trate de evitar que duerman en ambientes visiblemente incómodos o que distraen."
    h_2_6_r: "El subdominio de Atención Médica mide los esfuerzos del centro para proveer a los niños/as atención / intervenciones médicas o relacionadas con la salud adecuadas para situaciones de rutina y de emergencia. Esto es importante porque la mala salud y la falta de acceso confiable a la atención médica pueden causar interrupciones en la prestación de atención adecuada de alta calidad por parte del centro. Los centros con puntajes altos en este subdominio tienden a ser aquellos que se aseguran que los niños/as tienen acceso a atención médica básica y vacunas mientras están en el centro. Estos centros también tienen planes de emergencias médicas claros y capacitan de manera regular al personal y niños/as sobre la prevención de enfermedades (capacitación para cuidadores, afiches, etc.). Cuando corresponda, estos centros también proporcionan atención especializada a los niños/as con discapacidades."
    h_2_6_n: "El subdominio de Atención Médica mide los esfuerzos del centro para proveer a los niños/as atención / intervenciones médicas o relacionadas con la salud adecuadas para situaciones de rutina y de emergencia. Esto es importante porque la mala salud puede causar interrupciones en la prestación de atención adecuada de alta calidad por parte del centro. Los centros con puntajes altos en esta área son aquellos que tienen planes de emergencias médicas claros y capacitan de manera regular al personal sobre cómo implementar esos planes y proporcionar servicios básicos de primeros auxilios."
    l_2_6_r: "El subdominio de Atención Médica mide los esfuerzos del centro para proveer a los niños/as atención / intervenciones médicas o relacionadas con la salud adecuadas para situaciones de rutina y de emergencia. Esto es importante porque la mala salud y la falta de acceso confiable a la atención médica pueden causar interrupciones en la prestación de atención adecuada de alta calidad por parte del centro. Primero y ante todo, asegúrese de que los niños/as tengan acceso a la atención médica básica y a las vacunas mientras están en el centro. Considere también desarrollar planes de emergencias médicas y explorar formas de enseñar sobre la prevención de enfermedades (capacitación para cuidadores, afiches, etc.)."
    l_2_6_n: "El subdominio de Atención Médica mide los esfuerzos del centro para proveer a los niños/as atención / intervenciones médicas o relacionadas con la salud adecuadas para situaciones de rutina y de emergencia. Esto es importante porque la mala salud puede causar interrupciones en la prestación de atención adecuada de alta calidad por parte del centro. Primero y ante todo, asegúrese que los cuidadores puedan proporcionar servicios básicos de primeros auxilios a los niños/as en el centro. Considere también desarrollar planes de emergencias médicas y explorar formas de enseñar sobre la prevención de enfermedades (capacitación para cuidadores, afiches, etc.)."
    h_2_7: "El subdominio de Oportunidades Educativas se enfoca en la medida en que los niños/as reciben servicios académicos apropiados para su edad y desarrollo (por ejemplo, clases y tutoría externa). Esto es importante porque el aprendizaje, desarrollo y progreso hacia la independencia de los niños/as depende de que ellos/as reciban una educación típica. Los centros con puntajes altos en esta área son aquellos que se aseguran que los niños/as con la edad suficiente están asistiendo a la escuela."
    l_2_7: "El subdominio de Oportunidades Educativas se enfoca en la medida en que los niños/as reciben servicios académicos apropiados para su edad y desarrollo (por ejemplo, clases y tutoría externa). Esto es importante porque el aprendizaje, desarrollo y progreso hacia la independencia de los niños/as depende de que ellos/as reciban una educación típica. Como mínimo, asegúrese de que los niños y niñas con edad suficiente asistan a la escuela."
    h_2_8: "El subdominio de Atención Social/Emocional considera los esfuerzos del centro para brindar servicios para las necesidades sociales y/o emocionales de los niños/as. Esto es importante porque la salud social y emocional afecta el desarrollo general de los niños/as y la prestación de servicios puede ayudar a los niños/as a procesar o manejar sus emociones. Los centros con puntajes altos en esta área son aquellos que brindan regularmente atención social/emocional en forma de consejería o servicios de trabajo social, ya sea a través del centro o mediante referencias a un profesional altamente calificado en la comunidad."
    l_2_8: "El subdominio de Atención Social/Emocional considera los esfuerzos del centro para brindar servicios para las necesidades sociales y/o emocionales de los niños/as. Esto es importante porque la salud social y emocional afecta el desarrollo general de los niños/as y la prestación de servicios puede ayudar a los niños/as a procesar o manejar sus emociones. Considere brindar atención social/emocional en forma de consejería o servicios de trabajo social, ya sea a través del centro o mediante referencias a un profesional altamente calificado en la comunidad."
    h_2_9: "El subdominio de Servicios para Personas con Discapacidad se centra en la medida en que un centro se acomoda a los niños/as con discapacidades con la atención, los servicios y los materiales/equipos adecuados. Esto es importante porque los niños/as con discapacidades a menudo tienen necesidades especiales y pueden requerir servicios o acomodamientos adicionales para poder participar plenamente en la vida cotidiana del centro. Los centros con puntajes altos en esta área tienden a ser aquellos que incluyen a los niños/as con discapacidades, lo mejor que pueden, en las actividades diarias del centro, brindan adaptaciones ambientales para garantizar la seguridad de los niños/as con discapacidades y sus cuidadores, y proporcionan acceso a materiales y servicios que satisfacen las necesidades de desarrollo del niño/a o niños/as con discapacidades."
    l_2_9: "El subdominio de Servicios para Personas con Discapacidad se centra en la medida en que un centro se acomoda a los niños/as con discapacidades con la atención, los servicios y los materiales/equipos adecuados. Esto es importante porque los niños/as con discapacidades a menudo tienen necesidades especiales y pueden requerir servicios o acomodamientos adicionales para poder participar plenamente en la vida cotidiana del centro. En la medida de lo posible, reconfigure el espacio para garantizar la seguridad de los niños/as con discapacidades y sus cuidadores, y proporcione acceso a materiales que puedan satisfacer las necesidades de desarrollo del niño/a o niños/as con discapacidades."
    h_3_1: "El subdominio de los Códigos de Conducta mide los esfuerzos del centro para establecer normas y expectativas claras con respecto a las responsabilidades y prácticas para los adultos en el centro, incluyendo reglas para los cuidadores, el personal, los visitantes, y los voluntarios. Esto es importante porque todo aquel que interactúa con los niños/as debe tener una comprensión clara de las normas y expectativas de conducta mientras están en el centro. Los centros con puntajes altos en esta área tienden a ser aquellos con códigos de conducta muy definidos que son comunicados claramente a todos los adultos que ingresan al centro."
    l_3_1: "El subdominio de los Códigos de Conducta mide los esfuerzos del centro para establecer normas y expectativas claras con respecto a las responsabilidades y prácticas para los adultos en el centro, incluyendo reglas para los cuidadores, el personal, los visitantes, y los voluntarios. Esto es importante porque todo aquel que interactúa con los niños/as debe tener una comprensión clara de las normas y expectativas de conducta mientras están en el centro. Dedique tiempo para elaborar los códigos de conducta para su centro, teniendo en mente los diferentes grupos de adultos que pueden interactuar con los niños/as."
    h_3_2: "El subdominio del Proceso de Denuncia examina los protocolos y procesos del centro para que los niños/as y el personal denuncien sus propias preocupaciones o incidentes al centro y/o a las autoridades externas, y para que se tomen las acciones de seguimiento necesarias. Esto es importante porque los niños/as y el personal necesitan una forma segura y coherente de plantear sus preocupaciones y sentirse seguros de que serán abordadas. Los centros con puntajes altos en estas áreas son aquellos que tienden a tener procesos claros para que los niños/as y el personal puedan reportar abusos, discriminación, u otras preocupaciones en el centro sin enfrentar repercusiones negativas. Estos centros recuerdan a los niños/as estos procesos periódicamente y siempre denuncian el abuso a las autoridades correspondientes."
    l_3_2: "El subdominio del Proceso de Denuncia examina los protocolos y procesos del centro para que los niños/as y el personal denuncien sus propias preocupaciones o incidentes al centro y/o a las autoridades externas, y para que se tomen las acciones de seguimiento necesarias. Esto es importante porque los niños/as y el personal necesitan una forma segura y coherente de plantear sus preocupaciones y sentirse seguros de que serán abordadas. Desarrollar procesos claros para que los niños/as y el personal puedan denunciar abusos, discriminación u otras preocupaciones en el centro sin enfrentar repercusiones negativas."
    h_3_3: "El subdominio de la Privacidad de los Niños/as mide hasta donde el centro protege y respeta la información personal, el espacio y las pertenencias de los niños y niñas. Esto es importante porque respetar la privacidad de los niños/as afirma a los niños/as como individuos y contribuye a su desarrollo emocional y bienestar general. Los centros con puntajes altos en esta área son aquellos que respetan la privacidad y confidencialidad de los niños/as y nunca comparten su información, historias y antecedentes de trauma con otras personas o enfrente de otras personas sin su consentimiento (tales como donantes, personal, otros niños/as)."
    l_3_3: "El subdominio de la Privacidad de los Niños/as mide hasta donde el centro protege y respeta la información personal, el espacio y las pertenencias de los niños y niñas. Esto es importante porque respetar la privacidad de los niños/as afirma a los niños/as como individuos y contribuye a su desarrollo emocional y bienestar general. Respetar la privacidad y confidencialidad de los niños/as hasta donde sea posible, haciendo un esfuerzo de no compartir su información, historias y antecedentes de trauma con otras personas o enfrente de otras personas sin su consentimiento (tales como donantes, personal, otros niños/as)."
    h_3_4: "El subdominio de Prevención del Abuso y Negligencia considera hasta qué punto el centro está tomando medidas para prevenir activamente el abuso y la negligencia física y emocional a través de una variedad de prácticas y políticas. Esto es importante porque los centros tienen la responsabilidad de proteger a los niños y niñas bajo su atención. Los centros con puntajes altos en esta área son aquellos que tienden a tomar un enfoque reflexivo en estos esfuerzos. Estos centros tienen políticas de protección infantil integrales que dan prioridad a mantener a los niños/as a salvo de daños (incluyendo el castigo físico, el abuso sexual, y la negligencia), y que brindan a los cuidadores capacitación sobre las mejores prácticas para usar con los niños/as, particularmente aquellos/as con necesidades especiales."
    l_3_4: "El subdominio de Prevención del Abuso y Negligencia considera hasta qué punto el centro está tomando medidas para prevenir activamente el abuso y la negligencia física y emocional a través de una variedad de prácticas y políticas. Esto es importante porque los centros tienen la responsabilidad de proteger a los niños y niñas bajo su atención. Dado que los niños/as son una población vulnerable, se requiere de un cuidado especializado y reflexivo para promover un desarrollo apropiado. Como mínimo, tenga una política de protección infantil por escrito que pueda ayudar al personal y cuidadores a mantener a los niños/as a salvo de daños incluyendo el castigo físico, el abuso sexual, y la negligencia."
    h_3_5_r: "El subdominio de Gestión de Casos mide los esfuerzos del centro para registrar y retener información relevante sobre cada niño/a (por ejemplo, trámites de admisión, registros médicos y académicos, anotaciones del cuidador, etc.), y para consultar este archivo con regularidad en un esfuerzo por crear y seguir un plan de atención. Esto es importante porque la atención regular, individualizada y enfocada es necesaria para identificar obstáculos potenciales y para apoyar el desarrollo y crecimiento de cada niño/a. Los centros con puntajes altos en esta área tienden a ser aquellos que tienen un archivo de caso completo para cada niño y niña bajo su atención, que revisan cada archivo regularmente, sostienen reuniones de caso, e incluyen a los niños/as en estas reuniones hasta donde sea posible, dada su edad y nivel de desarrollo."
    h_3_5_n: "El subdominio de Gestión de Casos mide los esfuerzos del centro para registrar y retener información relevante sobre cada niño/a (por ejemplo, trámites de admisión, notas sobre el desarrollo, anotaciones del cuidador, etc.), y para consultar este archivo con regularidad en un esfuerzo por crear y seguir un plan de atención. Esto es importante porque la atención regular, individualizada y enfocada es necesaria para identificar obstáculos potenciales y para apoyar el desarrollo y crecimiento de cada niño/a. Los centros con puntajes altos en esta área tienden a ser aquellos que tienen un archivo de caso completo para cada niño y niña bajo su atención, que revisan cada archivo regularmente, y lo actualizan según corresponda."
    l_3_5_r: "El subdominio de Gestión de Casos mide los esfuerzos del centro para registrar y retener información relevante sobre cada niño/a (por ejemplo, trámites de admisión, registros médicos y académicos, anotaciones del cuidador, etc.), y para consultar este archivo con regularidad en un esfuerzo por crear y seguir un plan de atención. Esto es importante porque la atención regular, individualizada y enfocada es necesaria para identificar obstáculos potenciales y para apoyar el desarrollo y crecimiento de cada niño/a. Trabaje en la recopilación de documentos para tener un archivo de caso completo para cada niño/a bajo su atención, y haga un esfuerzo por revisar cada archivo con regularidad."
    l_3_5_n: "El subdominio de Gestión de Casos mide los esfuerzos del centro para registrar y retener información relevante sobre cada niño/a (por ejemplo, trámites de admisión, notas sobre el desarrollo, anotaciones del cuidador, etc.), y para consultar este archivo con regularidad en un esfuerzo por crear y seguir un plan de atención. Esto es importante porque la atención regular, individualizada y enfocada es necesaria para identificar obstáculos potenciales y para apoyar el desarrollo y crecimiento de cada niño/a. Trabaje en la recopilación de documentos para tener un archivo de caso completo para cada niño/a bajo su atención, y haga un esfuerzo por revisar cada archivo con regularidad."
    h_3_6: "El subdominio de Gatekeeping mide los esfuerzos del centro para abogar por la mejor colocación posible para cada niño y niña. Los centros con puntajes altos en esta área tienden a ser aquellos que garantizan que cada niño y niña ha pasado por los canales apropiados del gobierno antes de ser colocados en el centro, y que apoyan una reintegración familiar lenta y estable cuando ésta es factible y en el interés superior del niño/a. Esto podría ser proporcionar a los niños/as suficiente preparación socioemocional para salir del centro y brindar otros servicios de transición según sea necesario."
    l_3_6: "El subdominio de Gatekeeping mide los esfuerzos del centro para abogar por la mejor colocación posible para cada niño y niña. Esto incluye asegurarse de que cada niño y niña ha pasado por los canales apropiados del gobierno antes de ser colocados en el centro, y apoyar una reintegración familiar lenta y estable cuando ésta es factible y en el interés superior del niño/a. Asegúrese que existan criterios claros antes de aceptar a un niño/a en el centro o colocarlo/a en la comunidad."
    h_4_1_r: "El subdominio de Continuidad de la Atención se centra en la medida en que los niños/as y los cuidadores pueden permanecer juntos durante el tiempo suficiente para formar relaciones significativas. Esto es importante porque establece una base estable que refleja la consistencia en la atención que experimentarían en un entorno familiar ideal. Los centros con puntajes altos en esta área son aquellos que no mueven a los niños/as entre grupos de manera indiscriminada (por ejemplo, debido a la edad o el género en centros residenciales). En cambio, estos centros tienen como objetivo mantener a los niños/as con un cuidador principal durante su estadía en el centro."
    h_4_1_n: "El subdominio de Continuidad de la Atención se centra en la medida en que los niños/as y los cuidadores pueden permanecer juntos durante el tiempo suficiente para formar relaciones significativas. Esto es importante porque establece una base estable que refleja la consistencia en la atención que experimentarían en un entorno familiar ideal. Los centros con puntajes altos en esta área son aquellos que no mueven a los niños/as entre grupos de manera indiscriminada y en cambio, tienen como objetivo mantener a los niños/as con los mismos cuidadores durante el año."
    l_4_1_r: "El subdominio de Continuidad de la Atención se centra en la medida en que los niños/as y los cuidadores pueden permanecer juntos durante el tiempo suficiente para formar relaciones significativas. Esto es importante porque establece una base estable que refleja la consistencia en la atención que experimentarían en un entorno familiar ideal. Comience por asegurarse que los niños/as no son movidos entre grupos de manera indiscriminada (por ejemplo, debido a la edad o el género en centros residenciales)."
    l_4_1_n: "El subdominio de Continuidad de la Atención se centra en la medida en que los niños/as y los cuidadores pueden permanecer juntos durante el tiempo suficiente para formar relaciones significativas. Esto es importante porque establece una base estable que refleja la consistencia en la atención que experimentarían en un entorno familiar ideal. Comience por asegurarse que los niños/as no son movidos entre grupos de manera indiscriminada."
    h_4_2: "El subdominio de Comportamientos de Apego analiza si los niños/as está demostrando comportamientos de vinculación emocionalmente notablemente apropiados o inapropiados con los adultos, dependiendo de quién sea el adulto. Esto es importante porque las relaciones sanas ayudan a establecer ejemplos positivos y brindan apoyo a los niños/as mientras los protegen de daños. Los centros con puntajes altos en esta área son aquellos con cuidadores que mantienen interacciones positivas con los niños/as y les enseñan sobre límites saludables."
    l_4_2: "El subdominio de Comportamientos de Apego analiza si los niños/as está demostrando comportamientos de vinculación emocionalmente notablemente apropiados o inapropiados con los adultos, dependiendo de quién sea el adulto. Esto es importante porque las relaciones sanas ayudan a establecer ejemplos positivos y brindan apoyo a los niños/as mientras los protegen de daños. Evite cualquier apego perjudicial con extraños (visitantes, voluntarios) y garantice un apego positive y seguro con los cuidadores principales, así como relaciones positivas con otros adultos en su vida."
    h_4_3: "El subdominio de Atención Informada sobre el Trauma mide hasta donde las decisiones de los cuidadores son tomadas con una comprensión sobre cómo el trauma afecta las capacidades y comportamientos de los niños/as. Esto es importante porque los niños/as que han experimentado traumas a menudo exhiben comportamientos que pueden parecer inapropiados, groseros o agresivos, y esto puede intensificar el conflicto con un cuidador que no comprende los orígenes de estos comportamientos y no está capacitado para abordarlos de manera eficaz. Los centros con puntajes altos en esta área tienden a ser aquellos en donde los cuidadores reciben capacitación sobre, y usan, las técnicas terapéuticas de modificación del comportamiento. Los cuidadores responden a los momentos de angustia con tranquilidad, utilizando estrategias terapéuticas para abordar los sentimientos difíciles en lugar de depender de medidas punitivas."
    l_4_3: "El subdominio de Atención Informada sobre el Trauma mide hasta donde las decisiones de los cuidadores son tomadas con una comprensión sobre cómo el trauma afecta las capacidades y comportamientos de los niños/as. Esto es importante porque los niños/as que han experimentado traumas a menudo exhiben comportamientos que pueden parecer inapropiados, groseros o agresivos, y esto puede intensificar el conflicto con un cuidador que no comprende los orígenes de estos comportamientos y no está capacitado para abordarlos de manera eficaz. Evite depender principalmente de los comandos para comunicarse. Esfuércese por notar y reconocer los comportamientos positivos de los niños/as. Asegúrese que cualquier respuesta a los comportamientos desafiantes no sea física, sino que esté enfocada en la modificación terapéutica del comportamiento. Busque notar y nombrar las emociones de los niños/as según las vayan experimentando, haciendo un esfuerzo para aceptarlas, y enseñándoles estrategias aceptables para abordar los sentimientos difíciles."
    h_4_4: "El subdominio de Actividades/Rutinas de la Atención considera las mejores prácticas de atención del centro y hasta qué punto son aplicadas para promover una atención de alta calidad para los niños/as en el centro. Esto es importante porque brindar la atención apropiada consistentemente día a día mejora la capacidad del niño o niña para adaptarse y prosperar en el centro. Los centros con puntajes altos en esta área tienden a ser aquellos donde los cuidadores usan señales verbales y no verbales positivas cuando responden a los niños/as, mantienen un horario diario regular y minimizan las interrupciones durante las actividades de atención."
    l_4_4: "El subdominio de Actividades/Rutinas de la Atención considera las mejores prácticas de atención del centro y hasta qué punto son aplicadas para promover una atención de alta calidad para los niños/as en el centro. Esto es importante porque brindar la atención apropiada consistentemente día a día mejora la capacidad del niño o niña para adaptarse y prosperar en el centro. Asegúrese de que se brinda la atención adecuada a los niños/as, que se incorporen algunas rutinas en el horario diario de los niños/as, que se minimicen las interrupciones y que se establezcan calendarios."
    h_4_5: "El subdominio de Comunicación analiza las interacciones entre los cuidadores y los niños/as y si transmiten información claramente y ayudan a construir vínculos entre los dos, al tiempo que modelan las habilidades de comunicación positivas y no violentas, y dan reconocimiento a los antecedentes traumáticos de los niños/as. Esto es importante en términos de desarrollar una relación comprensiva entre el niño/a y el cuidador al tiempo que permite la expresión clara de sentimientos, necesidades e inquietudes entre ellos. Los centros con puntajes altos en esta área son aquellos donde los cuidadores usan consistentemente formas de comunicación verbales y no verbales positivas, usando la lengua materna del niño/a, para elogiarlo/a o tranquilizarlo/a, y avisando anticipadamente sobre situaciones que se avecinan."
    l_4_5: "El subdominio de Comunicación analiza las interacciones entre los cuidadores y los niños/as y si transmiten información claramente y ayudan a construir vínculos entre los dos, al tiempo que modelan las habilidades de comunicación positivas y no violentas, y dan reconocimiento a los antecedentes traumáticos de los niños/as. Esto es importante en términos de desarrollar una relación comprensiva entre el niño/a y el cuidador al tiempo que permite la expresión clara de sentimientos, necesidades e inquietudes entre ellos. Enfóquese en mejorar las formas de comunicación verbales y no verbales, usando la lengua materna del niño/a, y avisando anticipadamente sobre situaciones que se avecinan."
    h_4_6_r: "El subdominio de Control Compartido mide hasta qué punto se les permite a los niños/as algún control e independencia sobre sus decisiones y experiencias mientras están en el centro. Esto se refiere a la relación entre el niño/a y el cuidador, en donde los cuidadores podrían de otra manera mantener el control. Esto es importante para ayudar a los niños/as a desarrollar una asertividad y autonomía positivas a medida que maduran. Los cuidadores con puntajes altos en esta área son aquellos que promueven la independencia al permitir que los niños/as tomen decisiones de bajo riesgo siempre que sea posible (por ejemplo, qué ropa ponerse, cómo pasar el tiempo libre, resolver los conflictos de manera pacífica, etc.), involucrándolos/as en la elaboración de planes de atención hasta donde sea posible, y apoyando su desarrollo de habilidades de auto-ayuda."
    h_4_6_n: "El subdominio de Control Compartido mide hasta qué punto se les permite a los niños/as algún control e independencia sobre sus decisiones y experiencias mientras están en el centro. Esto se refiere a la relación entre el niño/a y el cuidador, en donde los cuidadores podrían de otra manera mantener el control. Esto es importante para ayudar a los niños/as a desarrollar una asertividad y autonomía positivas a medida que maduran. Los centros con puntajes altos en esta área son aquellos que promueven la independencia al permitir que los niños/as tomen decisiones de bajo riesgo siempre que sea posible (por ejemplo, cómo pasar el tiempo libre, resolver los conflictos de manera pacífica, etc.), y apoyando su desarrollo de habilidades de auto-ayuda."
    l_4_6_r: "El subdominio de Control Compartido mide hasta qué punto se les permite a los niños/as algún control e independencia sobre sus decisiones y experiencias mientras están en el centro. Esto se refiere a la relación entre el niño/a y el cuidador, en donde los cuidadores podrían de otra manera mantener el control. Esto es importante para ayudar a los niños/as a desarrollar una asertividad y autonomía positivas a medida que maduran. Para promover la independencia, permita que los niños/as tomen decisiones de bajo riesgo siempre que sea posible (por ejemplo, qué ropa ponerse, cómo pasar el tiempo libre, resolver los conflictos de manera pacífica, etc.), y asegúrese que estén familiarizados con los horarios diarios."
    l_4_6_n: "El subdominio de Control Compartido mide hasta qué punto se les permite a los niños/as algún control e independencia sobre sus decisiones y experiencias mientras están en el centro. Esto se refiere a la relación entre el niño/a y el cuidador, en donde los cuidadores podrían de otra manera mantener el control. Esto es importante para ayudar a los niños/as a desarrollar una asertividad y autonomía positivas a medida que maduran. Para promover la independencia, permita que los niños/as tomen decisiones de bajo riesgo siempre que sea posible (por ejemplo, cómo pasar el tiempo libre, resolver los conflictos de manera pacífica, etc.), y asegúrese que estén familiarizados con los horarios diarios."
    h_5_1_r: "El subdominio de Identidad de la Niña, Niño, y Adolescente se centra en los esfuerzos del centro para permitir que los niños/as desarrollen un fuerte sentido de identidad a nivel individual y grupal. Esto es importante para el proceso del desarrollo a medida que los niños/as avanzan hacia la independencia, incluida la definición de su papel en la sociedad y la toma de decisiones importantes en la vida. Los centros con puntajes altos en esta área tienden a ser aquellos que celebran los logros significativos de los niños/as y les ayudan a mantener las tradiciones culturales que hubiesen experimentado en su hogar. Estos centros también los involucran en los procesos de toma de decisiones, incluyendo darles la libertad de escoger actividades de juego y alentándolos a dar su opinión con respecto a su cuidado/atención."
    h_5_1_n: "El subdominio de Identidad de la Niña, Niño, y Adolescente se centra en los esfuerzos del centro para permitir que los niños/as desarrollen un fuerte sentido de identidad a nivel individual y grupal. Esto es importante al proceso del desarrollo a medida que los niños/as establecen un sentido de sí mismos/as y descubren sus intereses. Los centros con puntajes altos en esta área tienden a ser aquellos que celebran los logros significativos de los niños/as y les permiten escoger sus actividades de juego libre."
    l_5_2_r: "El subdominio de Identidad de la Niña, Niño, y Adolescente se centra en los esfuerzos del centro para permitir que los niños/as desarrollen un fuerte sentido de identidad a nivel individual y grupal. Esto es importante para el proceso del desarrollo a medida que los niños/as avanzan hacia la independencia, incluida la definición de su papel en la sociedad y la toma de decisiones importantes en la vida. Considere reconocer y celebrar los logros significativos de los niños/as o darles más libertad para que escojan sus actividades de juego libre."
    l_5_2_n: "El subdominio de Identidad de la Niña, Niño, y Adolescente se centra en los esfuerzos del centro para permitir que los niños/as desarrollen un fuerte sentido de identidad a nivel individual y grupal. Esto es importante para el proceso del desarrollo a medida que los niños/as establecen un sentido de sí mismos/as y descubren sus intereses. Considere reconocer y celebrar los logros significativos de los niños/as o darles más libertad para que escojan sus actividades de juego libre."
    h_5_2_r: "El subdominio de Materiales Asignados Individualmente analiza si los niños/as tienen sus propias pertenencias personales y son, según su edad, responsables de estar pendientes de ellas. Esto es importante por razones de higiene y puede ayudar a satisfacer las necesidades individuales de un niño/a. Permitirles ser responsables por usar y guardar sus propios objetos puede ayudarles a desarrollar la auto-suficiencia y las habilidades básicas de la vida. Los centros con puntajes altos en esta área tienden a proporcionarle a cada niño/a con sus propios artículos de tocador, ropa, y ropa de cama. Los cuidadores alientan a cada niño/a de estar pendientes y cuidar sus pertenencias de una manera apropiada a la edad. Los cuidadores también se aseguran que los niños/as con discapacidades siempre utilicen sus propios dispositivos de asistencia."
    h_5_2_n: "El subdominio de Materiales Asignados Individualmente analiza si los niños/as tienen sus propias pertenencias personales y son, según su edad, responsables de estar pendientes de ellas. Esto es importante por razones de higiene y puede ayudar a satisfacer las necesidades individuales de un niño/a. Permitirles ser responsables por usar y guardar sus propios objetos puede ayudarles a desarrollar la auto-suficiencia y las habilidades básicas de la vida. Los centros con puntajes altos en esta área tienden a alentar a cada niño/a de estar pendientes de, y cuidar, sus pertenencias de una manera apropiada a la edad. Los cuidadores también se aseguran que los niños/as con discapacidades siempre utilicen sus propios dispositivos de asistencia."
