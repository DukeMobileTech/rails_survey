    d6_overview: "El dominio de Ambiente mide la capacidad de un centro para proveer un entorno seguro y cariñoso para los niños/as y el personal. Este dominio considera los Espacios, Materiales, y la Seguridad Ambiental. Idealmente, un centro tendrá múltiples espacios que los niños/as y el personal puedan disfrutar de manera segura para una variedad de propósitos, con acceso a una diversidad de materiales que pueden mejorar el desarrollo del niño/a."
    d6_high_1: "Continuar previniendo cualquier peligro que pueda poner en peligro la vida o causar lesiones graves al personal y a los niños/as (por ejemplo, cables deshilachados, muebles o juguetes rotos, áreas de aguas abiertas, etc.)."
    d6_high_2: "Para mantener una buena higiene del sueño, asegurar que las áreas para dormir estén limpias, bien ventiladas, con una iluminación que no interrumpa el sueño, y cantidades mínimas de ruido u otras interrupciones."
    d6_high_3: "En la medida de lo posible, proporcionar adaptaciones adecuadas para los niños/as con discapacidades que les permitan participar plenamente en la vida diaria del centro. Estas pueden incluir pasamanos, rampas antideslizantes seguras, señalización adecuada u otros materiales que respalden las necesidades específicas de los niños/as en su centro."
    d6_high_4: "Proporcionar una variedad de juguetes y materiales que pueden ayudar el desarrollo de los niños/as con discapacidades, incluyendo materiales que habiliten sus habilidades motoras gruesas y finas, habilidades de comunicación / lenguaje, y que brinden apoyo emocional."
    d6_high_5: "Hacer que los espacios al aire libre sean accesibles para los niños/as y los cuidadores, y fomente el uso de este espacio proporcionando una variedad de mobiliario y materiales de juego para que sea una alternativa emocional y atractiva a estar adentro de las instalaciones. Estos espacios deberían brindar a los niños/as oportunidades para participar en diferentes actividades y explorar varios intereses."
    d6_high_6: 'Proporcionar oportunidades para diferentes tipos de actividades en todo el centro, incluyendo tiempo y espacio para el juego calmado y activo. Recuerde, las áreas de juego se pueden “dividir” con estanterías bajas, arreglos de muebles o alfombras para definir el espacio.'
    d6_high_7: "En la medida de lo posible, crear espacios que parezcan una casa típica de la comunidad."
    d6_high_8: "Cuando sea posible, proporcionar a los cuidadores con espacios separados en donde puedan descansar."
    d6_mid_1: "Activamente prevenga cualquier peligro que pueda poner en peligro la vida o causar lesiones graves al personal y a los niños/as (por ejemplo, cables deshilachados, muebles o juguetes rotos, áreas de aguas abiertas, etc.)."
    d6_mid_2: "Mantener prácticas sanitarias tanto en los espacios interiores como exteriores, incluyendo baños, áreas para las comidas, y áreas de preparación de alimentos."
    d6_mid_3: "Asegurar que los espacios interiores (incluyendo las áreas para dormir, baños, preparación de alimentos, y áreas para las comidas) tengan una adecuada ventilación del aire, luz natural, y niveles cómodos de ruido."
    d6_mid_4: "Para promover una buena higiene del sueño, asegurar que las áreas para dormir estén limpias, bien ventiladas, con una iluminación que no interrumpa el sueño, y cantidades mínimas de ruido u otras interrupciones."
    d6_mid_5: "Asegurarse de que los niños/as no estén durmiendo en lugares o posiciones incómodos."
    d6_mid_6: "Proporcionar una variedad de juguetes, estructuras o materiales que sean apropiados para la edad y el desarrollo, y que promuevan la motricidad gruesa y fina de los niños/as del centro."
    d6_mid_7: "Proporcionar o asegurar que los niños/as con discapacidades tienen acceso a una variedad de materiales que pueden ayudar a su desarrollo, incluyendo materiales que habiliten sus habilidades motoras gruesas y finas, habilidades de comunicación / lenguaje, y que brinden apoyo emocional."
    d6_mid_8: "Asegurar que el espacio no obstaculice ni represente un peligro para los niños/as con discapacidades o sus cuidadores. Considere instalar materiales de apoyo cuando sea posible, incluyendo pasamanos o rampas antideslizantes."
    d6_mid_9: "Esforzarse por hacer que los espacios exteriores sean accesibles para los niños/as y los cuidadores y fomentar el uso de este espacio proporcionando los materiales adecuados y convirtiéndolo en una alternativa funcional a estar adentro de las instalaciones."
    d6_mid_10: "Proporcionar oportunidades para diferentes tipos de actividades, incluyendo tiempo y espacio para el juego calmado y activo. Recuerde, las áreas de juego se pueden “dividir” con estanterías bajas, arreglos de muebles o alfombras para definir el espacio."
    d6_mid_11: "En la medida de lo posible, crear espacios que parezcan una casa típica de la comunidad."
    d6_low_1: "Tener salidas de emergencia bien señaladas y libres de obstrucciones."
    d6_low_2: "Atender de inmediato los peligros que podrían poner en peligro la vida o causar lesiones graves al personal y a los niños/as (por ejemplo, cables deshilachados, muebles o juguetes rotos, áreas de aguas abiertas)."
    d6_low_3: "Establecer o mantener prácticas sanitarias tanto en los espacios interiores como exteriores, incluyendo baños, áreas para las comidas, y áreas de preparación de alimentos."
    d6_low_4: "Si se lleva a cabo el cambio de pañales, proporcionar un espacio en un área separada para cambiar pañales y asegurarse de que se desinfecte con regularidad."
    d6_low_5: "Para apoyar una buena higiene de sueño, asegurarse que los niños/as no están durmiendo en lugares o posiciones incómodos."
    d6_low_6: "Proporcionar juguetes o materiales que sean apropiados para la edad y el desarrollo, y que promuevan la motricidad gruesa y fina de los niños/as del centro."
    d6_low_7: "Asegurar que los niños/as con discapacidades tienen acceso a materiales que habiliten sus habilidades motoras gruesas y finas, habilidades de comunicación / lenguaje, y que brinden apoyo emocional."
    d6_low_8: "Asegurar que el espacio no obstaculice ni represente un peligro para los niños/as con discapacidades o sus cuidadores."
    d6_low_9: "Cuando esté disponible, esforzarse por hacer que los espacios exteriores sean accesibles para los niños/as y los cuidadores y fomentar el uso de este espacio proporcionando los materiales adecuados y convirtiéndolo en una alternativa funcional a estar adentro de las instalaciones."
    d6_low_10: "Asegurar que los espacios al aire libre permitan una adecuada supervisión visual de los niños pequeños."
    d6_low_11: "En la medida de lo posible, crear espacios que parezcan una casa típica de la comunidad."
