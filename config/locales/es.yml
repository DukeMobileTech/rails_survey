    d3_title: "Dominio 3: Protección Infantil"
    d3_admin: "El dominio de <b>Protección Infantil</b> es una medida de los esfuerzos del centro para mantener a los niños y niñas a salvo de daños, incluyendo la violencia, la explotación, el abuso y la negligencia. Este dominio considera Códigos de Conducta, Procesos de denuncia, Privacidad de las Niñas, Niños, y Adolecentes, Prevención del Abuso y Negligencia, Gatekeeping, y Gestión de Casos. Idealmente, los líderes están conscientes de las vulnerabilidades de los niños y niñas bajo su atención, y toman todas las medidas posibles para prevenir o abordar cualquier daño adicional."
    d3_feedback: "Dominio 3: Retroalimentación de Subdominios de Protección Infantil"
    d3_all_well: "En su centro, todos los sub-dominios del dominio 3 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para proteger a los niños y niñas a través de Códigos de Conducta, Procesos de denuncia, Privacidad de las Niñas, Niños, y Adolecentes, Prevención del Abuso y Negligencia, Gatekeeping, y Gestión de Casos."
    d3_name: "Protección Infantil"
