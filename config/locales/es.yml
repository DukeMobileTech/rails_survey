    d4_overview: "El dominio de las Relaciones entre Cuidadores/s y la Niña, Niño, y Adolescente mide la calidad de las relaciones entre los niños y niñas y sus cuidadores. Este dominio considera la Continuidad de la Atención, los Comportamientos de Apego, la Atención Informada Sobre el Trauma, las Actividades/Rutinas de Atención, la Comunicación, y el Control Compartido. Idealmente, el centro fomenta las relaciones positivas y saludables entre los niños/as y sus cuidadores, permitiendo que cada niño y niña forme un apego estable y seguro con al menos un adulto consistente y comprensivo."
    d4_high_1: "Hacer todo lo posible por retener a los cuidadores capacitados con el fin de minimizar la rotación de los cuidadores mediante la implementación de prácticas que aumenten su bienestar u ofreciendo capacitaciones de desarrollo profesional que mejoren sus habilidades."
    d4_high_2: "Crear políticas que garanticen la continuidad de la atención desde el momento del ingreso de los niños/as. En la medida de lo posible, asegurar que los cuidadores permanezcan con el mismo grupo de niños/as durante su tiempo en el centro para facilitar apegos seguros e interacciones positivas."
    d4_high_3: "Asegurar que los niños/as permanezcan con el mismo grupo de atención durante su tiempo en el centro."
    d4_high_4: "Continuar a seguir un horario diario/semanal regular que es predecible para los niños/as. Considerar usar calendarios u otros cuadros de horarios que sean accesibles para los niños/as."
    d4_high_5: "Asegurar que los niños/as están preparados para las transiciones antes de que éstas ocurran. Esto puede incluir moverse de una actividad a la otra, cambiar las rutinas establecidas, moverse hacia una nueva situación de atención/cuido, etc."
    d4_high_6: "Inicie la planificación de transición tomando en cuenta el temperamento y las necesidades del niño/a, especialmente cuando va a ocurrir una transición importante."
    d4_high_7: "Establecer una política con respecto a expectativas de comportamiento claras, y comunicarlas a los niños/as."
    d4_high_8: "Abordar constantemente los comportamientos desafiantes con consecuencias predecibles y previamente acordadas que se centren en la modificación terapéutica del comportamiento."
    d4_high_9: "Recompensar constantemente las demostraciones de comportamiento positivo con refuerzo positivo."
    d4_high_10: "Con el fin de promover la independencia, permitir que los niños/as tomen decisiones de bajo riesgo siempre que sea posible (por ejemplo, qué ropa usar, cómo pasar el tiempo libre, resolver conflictos de manera pacífica, etc.)."
    d4_high_11: "Tratar de notar y nombrar las emociones de los niños/as a medida que las experimenten, hacer un esfuerzo por aceptarlas, y enseñarles estrategias aceptables para abordar los sentimientos difíciles."
    d4_high_12: "Brindar a los niños/as la oportunidad para tomar decisiones apropiadas para su edad sobre su atención (por ejemplo, durante las reuniones del caso)."
    d4_mid_1: "Tratar de contratar y retener a cuidadores capacitados mediante la implementación de prácticas que aumenten su bienestar u ofreciendo capacitaciones de desarrollo profesional que mejoren sus habilidades."
    d4_mid_2: "Crear políticas que apoyen la continuidad de la atención. En la medida de lo posible, asegurar que los cuidadores permanezcan con el mismo grupo de niños/as durante su tiempo en el centro."
    d4_mid_3: "Asegurar que los niños/as permanezcan con el mismo grupo de atención durante su tiempo en el centro."
    d4_mid_4: "Asegurar que los cuidadores sigan las rutinas habituales con los niños/as, manteniendo la consistencia tanto en la calidad como en el proceso. Las rutinas y actividades establecidas deben ser consistentes y predecibles."
    d4_mid_5: "Asegurar que los niños/as están preparados para las transiciones antes de que éstas ocurran. Esto puede incluir moverse de una actividad a la otra, cambiar las rutinas establecidas, moverse hacia una nueva situación de atención/cuido, etc."
    d4_mid_6: "Tener en cuenta el temperamento de los niños/as individuales al prepararlos para las transiciones."
    d4_mid_7: "Establecer una política con respecto a expectativas de comportamiento claras, y comunicarlas a los niños/as."
    d4_mid_8: "Establecer una política para responder a los comportamientos desafiantes. Asegurarse de que esta política sea ampliamente conocida y de que los cuidadores la sigan constantemente."
    d4_mid_9: "Asegurar que cualquier respuesta a comportamientos desafiantes no sea física, sino centrada en la modificación terapéutica del comportamiento."
    d4_mid_10: "Esfuércese por notar las demostraciones de comportamiento positivo y recompénselo constantemente."
    d4_mid_11: "Con el fin de promover la independencia, permitir que los niños/as tomen decisiones de bajo riesgo cuando sea posible (por ejemplo, qué ropa usar, cómo pasar el tiempo libre, resolver conflictos de manera pacífica, etc.)."
    d4_mid_12: "Fomentar un estilo de comunicación positivo y terapéutico al dirigirse a los niños/as. Evitar depender principalmente de los comandos para comunicarse."
    d4_mid_13: "Tratar de notar y nombrar las emociones de los niños/as a medida que las experimenten y enseñarles estrategias aceptables para abordar los sentimientos difíciles."
    d4_mid_14: "Asegurar que únicamente los cuidadores pueden realizar las actividades rutinarias de atención (por ejemplo, cambio de pañal o ropa, baño, siesta, comida, etc.). Nunca permitir que personas extrañas, voluntarios u otros visitantes de corto plazo realicen estas tareas."
