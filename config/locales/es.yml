    d1_overview: "El dominio de Administración y Gobernanza mide la forma en que se gestiona un centro de atención infantil a nivel administrativo. Este dominio considera la Supervisión y Liderazgo, Prácticas Profesionales, Bienestar de los/as Cuidadores/as, y Desarrollo del Personal. Idealmente, los líderes son capaces de usar los recursos que tienen para crear y mantener una sana cultura organizacional, lo que a su vez afecta la calidad de la atención brindada dentro de un centro de atención infantil."
    d1_high_1: "Continuar estableciendo altos estándares con el liderazgo del centro, y regrese regularmente a las áreas cubiertas en el QCUALS que podrían necesitar atención."
    d1_high_2: "Crear políticas que aspiran a mantener los más altos estándares de calidad para la atención que se brinda. Estas incluyen políticas y protocolos claros en relación a la protección infantil, códigos de conducta para el personal y visitantes, planificación para emergencias, y el trabajo con conductas desafiantes. Revisar estas políticas de forma regular y asegurarse que las personas relevantes (cuidadores, niños/as, personal, visitantes, voluntarios, padres de familia, etc.) comprenden y acatan esas políticas."
    d1_high_3: "Trabajar con el ISNA para reclutar y retener cuidadores y personal de alta calidad, y proporcionarles apoyo y seguridad laboral a través de un liderazgo sólido, igualdad de trato, y atendiendo a su bienestar."
    d1_high_4: "Brindar al personal y cuidadores con oportunidades regulares para la capacitación y el desarrollo profesional en todos los aspectos relevantes de sus responsabilidades en el centro. Según sea necesario, coordinar con el ISNA para buscar maneras de mejorar aún más la preparación, las habilidades de atención, el liderazgo, y el trabajo en equipo a través de capacitaciones o talleres."
    d1_high_5: "Cuando sea posible, proporcionar a los cuidadores espacios separados donde puedan tomarse un descanso."
    d1_mid_1: "Dedicar más tiempo a planificar con anticipación tanto las emergencias (desastres, emergencias médicas) como los eventos rutinarios de atención (ingresar al centro, abordar problemas conductuales, recibir voluntarios o visitantes, etc.), coordinando con el ISNA para obtener recursos comunitarios y reunir materiales como sea necesario."
    d1_mid_2: "Revisar o establecer políticas claras para guiar la atención y las operaciones en el centro, incluyendo códigos de conducta, y asegurarse que estas políticas sean debidamente documentadas y comunicadas a las personas relevantes (cuidadores, niños/as, personal, visitantes, voluntarios, padres de familia, etc.)."
    d1_mid_3: "En particular, defina lo que los visitantes, voluntarios y padres de familia pueden y no pueden hacer mientras están en el centro."
    d1_mid_4: "Establecer evaluaciones periódicas del desempeño para cuidadores y el personal. En la medida de lo posible, considere el reclutamiento de nuevo personal y establezca políticas de relaciones humanas en materia de no discriminación, remuneración, vacaciones, etc."
    d1_mid_5: "Escuchar a los cuidadores y al personal para recopilar ideas sobre las formas para promover el bienestar de cuidadores y prevenir el agotamiento, como retiros del personal, más tiempo para jugar con los niños/as, programación justa de vacaciones, y descansos regulares durante el día. Con esta información, piense en lo que se puede hacer para retener a los cuidadores y prevenir la rotación de personal."
    d1_mid_6: "Brindar oportunidades de capacitación para el personal y cuidadores para mejorar el desempeño en todas sus responsabilidades primarias y secundarias en el centro. Considerar expandir las actividades de desarrollo profesional para que el personal y los cuidadores puedan comprender y optimizar mejor sus estilos de trabajo y el trabajo en equipo en el centro."
    d1_mid_7: "Aspirar a trabajar con el ISNA para contratar y retener cuidadores capacitados."
    d1_low_1: "Dedicar tiempo a planificar con anticipación para ambas emergencias (desastres, emergencias médicas) y eventos rutinarios de atención (ingresar al centro, abordar problemas conductuales, recibir voluntarios o visitantes, etc.)."
    d1_low_2: "Usar esta planificación para establecer políticas claras que guíen la atención y las operaciones en el centro."
    d1_low_3: "Revisar las prácticas laborales del centro y pensar en cómo atraer y retener cuidadores de alta calidad (coordinando con el ISNA, revisando las verificaciones de referencias, remuneración regular, igualdad de trato, etc.)."
    d1_low_4: "Evitar el exceso de trabajo de los cuidadores y el personal, y piense en cómo mejorar la moral a travéz de la adición de personal, aumentando el tiempo de descanso, o mejorando los horarios/programación."
    d1_low_5: "Tratar de escuchar más al personal para descubrir maneras en las que se puede mejorar su bienestar."
    d1_low_6: "Brindar oportunidades de capacitación para el personal y los cuidadores que mejorarían su desempeño en sus responsabilidades medulares en el centro. En la medida de lo posible, estas capacitaciones deben estar relacionadas con la población específica a la que atiende su centro o con los problemas que es más probable que surjan allí."
    d1_low_7: "Aumentar los esfuerzos para contratar y retener cuidadores capacitados que tienen la capacidad de brindar una atención de calidad para los niños/as."

    d2_overview: "El dominio de Necesidades Básicas mide la disponibilidad y accesibilidad de recursos, y la capacidad del centro para satisfacer las necesidades básicas de los niños y niñas. Este dominio considera Seguridad Alimentaria y Nutrición, Seguridad y Protección, Preparación para Desastres, Higiene, Higiene del Sueño, Atención Médica, Oportunidades Educativas, Atención Social/Emocional, y Servicios para Personas con Discapacidad. Idealmente, el centro puede satisfacer las necesidades básicas de los niños/as bajo su atención, proporcionando una base saludable para que cada niño/a crezca."
    d2_high_res_1: "Ofrecer alimentos y bebidas nutricionalmente equilibrados, accesibles y almacenados adecuadamente."
    d2_high_res_2: "Permitir que los niños/as mayores accedan y preparen sus propios alimentos según sea apropiado, dada su edad, desarrollo y habilidades. En la medida de lo posible, anime a los cuidadores a que solo intervengan en la alimentación o en la preparación de los alimentos cuando el nivel de desarrollo del niño/a lo requiera."
    d2_high_res_3: "Asegurar que los cuidadores estén atentos y no distraídos mientras brindan atención mediante el establecimiento de políticas o prácticas que mejoran su capacidad de proveer una atención de alta calidad (por ejemplo, minimizar el número de niños/as bajo su atención y las distracciones que podrían impedir su trabajo)."
    d2_high_res_4: "Proporcionar total seguridad contra amenazas externas como actividades de pandillas, animales callejeros, o extraños."
    d2_high_res_5: "Realizar simulacros de preparación para desastres con los niños/as y el personal con regularidad, marque las salidas de emergencia y mantenga los caminos despejados, y planifique y mantenga las fuentes de electricidad de respaldo."
    d2_high_res_6: "Además de aplicar prácticas básicas de higiene con todos los niños/as y el personal (por ejemplo, lavarse las manos, toser en los codos, limpiar la nariz, etc.), promover la independencia en los niños/as que pueden limpiarse solos, dada su edad, desarrollo y habilidades. Anime a los niños/as a realizar estas prácticas por su cuenta a lo largo del día."
    d2_high_res_7: "Limpiar los baños, las áreas para comer, las áreas de preparación de alimentos, y las áreas para cambiar pañales (si corresponde) después de cada uso."
    d2_high_res_8: "En la mayor medida posible, proporcionar condiciones para dormir donde los niños/as puedan dormir la cantidad adecuada mientras están completamente cómodos en términos de ruido, distracciones, iluminación, ventilación, y camas/colchonetas del tamaño adecuado."
    d2_high_res_9: "Brindar a los niños/as con la apropiada atención/intervención médica o de salud tanto para situaciones de rutina como de emergencia; por ejemplo, vacunas, visitas de atención médica, medidas de prevención de enfermedades, y planes de emergencia médica. Debe garantizarse y proporcionarse atención médica o medicamentos especializados para satisfacer las necesidades específicas del niño/a. Colabore con las clínicas comunitarias según sea necesario para proporcionar estos servicios."
    d2_high_res_10: "Capacitar al personal en la prevención de enfermedades y en prácticas de primeros auxilios, establecer planes para las emergencias médicas, y proporcionar suministros para apoyar la salud de los niños/as (botiquín de primeros auxilios, medicamentos, carteles de promoción de la salud, etc.). En la mayor medida posible, incluir a cualquier adolescente que es o será padre/madre de familia en estas capacitaciones para fortalecer sus habilidades parentales."
    d2_high_res_11: "Poner a disposición de todos los niños y niñas en el centro oportunidades educativas diversas y apropiadas para el desarrollo. Estas pueden incluir talleres o actividades extracurriculares como manualidades, teatro, arte, etc."
    d2_high_res_12: "Proporcionar consejería de alta calidad para los niños/as y familias, y asegurarse que los servicios de trabajo social estén disponibles tanto con regularidad como durante los momentos críticos en la experiencia del niño/a (por ejemplo, al ingresar, alcanzando el límite de edad, durante situaciones de crisis, etc.)."
