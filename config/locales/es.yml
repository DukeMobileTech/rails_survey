    d4_title: "Dominio 4: Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_admin: "El dominio de las <b>Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente</b> mide la calidad de las relaciones entre los niños y niñas y sus cuidadores. Este dominio considera la Continuidad de la Atención, los Comportamientos de Apego, la Atención Informada Sobre el Trauma, las Actividades/rutinas de Atención, la Comunicación, y el Control Compartido. Idealmente, el centro fomenta las relaciones positivas y saludables entre los niños/as y sus cuidadores, permitiendo que cada niño y niña forme un apego estable y seguro con al menos un adulto consistente y comprensivo."
    d4_feedback: "Dominio 4: Retroalimentación de Subdominios de las Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_all_well: "En su centro, todos los sub-dominios del dominio 4 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para fomentar relaciones saludables entre el niño y niña y su cuidador por medio de la Continuidad de la Atención, los Comportamientos de Apego, la Atención Informada Sobre el Trauma, las Actividades/rutinas de Atención, la Comunicación, y el Control Compartido."
    d4_name: "Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d4_red_flags: "Dominio 4: Señales de Alerta en Relaciones entre Cuidadores/as y la Niña, Niño, y Adolescente"
    d5_title: "Dominio 5: Experiencias de la Niña, Niño, y Adolescente"
    d5_admin: "El dominio de las <b>Experiencias de la Niña, Niño, y Adolescente</b> mide hasta qué punto la atención en el centro está centrada en el interés superior de los niños y niñas bajo su atención. Este dominio considera la Identidad del Niño/a, los Diarios de Documentación, los Materiales Asignados Individualmente, el Apoyo al Desarrollo Infantil, el Entorno Similar a una Familia, las Habilidades para la Vida, las Interacciones con la Comunidad, y el Apoyo en la Transición. Idealmente, cada decisión que se toma, desde el nivel de políticas hasta el nivel de la atención, se enfoca en brindar experiencias óptimas para los niños y niñas bajo su atención. Esto se puede lograr al considerar el interés superior del niño/a en cualquier decisión, en lugar del interés superior del cuidador o del centro."
    d5_feedback: "Dominio 5: Retroalimentación de Subdominios de Experiencias de la Niña, Niño, y Adolescente"
    d5_all_well: "En su centro, todos los sub-dominios del dominio 5 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar a los niños/as un entorno de apoyo al considerar factores relacionados con la Identidad del Niño/a, los Diarios de Documentación, los Materiales Asignados Individualmente, el Apoyo al Desarrollo Infantil, el Entorno Similar a una Familia, las Habilidades para la Vida, las Interacciones con la Comunidad, y el Apoyo en la Transición."
