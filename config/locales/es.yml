    h_5_3_r: "El subdominio de Apoyo al Desarrollo Infantil mide hasta qué punto el centro evalúa y apoya el crecimiento en las áreas de crecimiento y movimiento físico, lenguaje y comunicación, capacidad cognitiva, y habilidades socioemocionales. Esto es importante porque las deficiencias en cualquiera de estas áreas pueden socavar la resiliencia, agravando las dificultades que el niño o niña ya pueda tener para adaptarse a su entorno. Los centros con puntajes altos en esta área tienden a ser aquellos que evalúan el progreso de cada niño/a hacia alcanzar los hitos de desarrollo y abordan cualquier preocupación refiriéndose a un proveedor de servicios y ajustando las rutinas o el entorno de atención para apoyar al niño/a. Estos centros brindan de manera regular oportunidades para que los niños/as practiquen habilidades motoras finas y gruesas, capacidades cognitivas, y habilidades socioemocionales."
    h_5_3_n: "El subdominio de Apoyo al Desarrollo Infantil mide hasta qué punto el centro apoya el crecimiento en las áreas de crecimiento y movimiento físico, lenguaje y comunicación, capacidad cognitiva, y habilidades socioemocionales. Esto es importante porque las deficiencias en cualquiera de estas áreas pueden socavar la resiliencia, agravando las dificultades que el niño o niña ya pueda tener para adaptarse a su entorno. Los centros con puntajes altos en esta área tienden a ser aquellos que evalúan el progreso de cada niño/a hacia alcanzar los hitos de desarrollo y trabajan con las familias y proveedores de servicios para abordar cualquier preocupación. Estos centros brindan de manera regular oportunidades para que los niños/as practiquen habilidades motoras finas y gruesas, capacidades cognitivas, y habilidades socioemocionales."
    l_5_3_r: "El subdominio de Apoyo al Desarrollo Infantil mide hasta qué punto el centro evalúa y apoya el crecimiento en las áreas de crecimiento y movimiento físico, lenguaje y comunicación, capacidad cognitiva, y habilidades socioemocionales. Esto es importante porque las deficiencias en cualquiera de estas áreas pueden socavar la resiliencia, agravando las dificultades que el niño o niña ya pueda tener para adaptarse a su entorno. Esfuércese a evaluar el progreso de cada niño/a hacia alcanzar los hitos de desarrollo. Asegúrese que los bebés y niños pequeños nunca estén confinados innecesariamente en cunas, sillas altas, columpios, cochecitos, etc. Busque oportunidades para que los niños/as practiquen habilidades motoras finas y gruesas."
