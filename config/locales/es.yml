    ctu3_d: "La persona entrevistada señaló que el centro nunca tiene agua potable limpia."
    ctu3: "El agua potable limpia es vital para el desarrollo saludable de un niño/a y siempre debe estar fácilmente disponible para los niños/as. Si su centro tiene bajos recursos, considere utilizar estrategias no costosas como hervir el agua para que sea segura para beber. Si su centro no puede usar esos métodos, por favor comunicarse con el ISNA para que le ayuden a encontrar alternativas que le permitan a su centro satisfacer esta necesidad."

    ctu4_d: "La persona entrevistada señaló que el centro generalmente tiene agua potable limpia con menos frecuencia que las casas vecinas en la comunidad."
    ctu4: "El agua potable limpia es vital para el desarrollo saludable de un niño/a y siempre debe estar fácilmente disponible para los niños/as. Si su centro tiene bajos recursos, considere utilizar estrategias no costosas como hervir el agua para que sea segura para beber. Si su centro no puede usar esos métodos, por favor comunicarse con el ISNA para que le ayuden a encontrar alternativas que le permitan a su centro satisfacer esta necesidad."

    dca2_d: "El observador notó que las áreas de cambio de pañales son insalubres con evidentes preocupaciones de salud."
    dca2: "Las áreas para cambiar pañales notablemente insalubres no solo son un riesgo para la salud debido al potencial de gérmenes y enfermedades, sino que también pueden disuadir a los cuidadores de usarlas. Es importante que estas áreas se mantengan limpias para permitirle a los cuidadores que cambien higiénicamente a los niños/as con pañales limpios. Si mantenerse al día con la limpieza es un desafío, configure un registro para dar seguimiento de quién limpió cada área, cuándo sucedió, y qué tareas se completaron."

    els5_c_d: "La persona entrevistada señaló que pocos de los niños de 7 a 16 años de edad asisten a la educación básica."
    els5_c: "La asistencia escolar es requerida por ley para la mayoría de los niños/as en este grupo etario, y la educación básica proporciona beneficios comprobados para la salud, bienestar, empleo y estatus financiero de toda la vida. Discutan la situación particular de cada niño y niña, y las razones por no asistir a la escuela con el niño/a y el liderazgo del centro, y desarrolle un plan para mejorar la asistencia escolar del niño/a. Cuando sea requerido por ley, asegúrese de que los niños/as estén asistiendo a la escuela. Cuando se apropiado, considere la posibilidad de utilizar modos alternativos de educación, incluido el aprendizaje a distancia, la educación de adultos, los programas de formación vocacional, y otras oportunidades educativas que mejorarán su capacidad para ganar independencia después que salgan del centro."
    els5_d_d: "La persona entrevistada señaló que ninguno de los niños/as de 7 a 16 años de edad asisten a la educación básica."
    els5_d: "La asistencia escolar es requerida por ley para la mayoría de los niños/as en este grupo etario, y la educación básica proporciona beneficios comprobados para la salud, bienestar, empleo y estatus financiero de toda la vida. Discutan la situación particular de cada niño y niña, y las razones por no asistir a la escuela con el niño/a y el liderazgo del centro, y desarrolle un plan para mejorar la asistencia escolar del niño/a. Cuando sea requerido por ley, asegúrese de que los niños/as estén asistiendo a la escuela. Cuando se apropiado, considere la posibilidad de utilizar modos alternativos de educación, incluido el aprendizaje a distancia, la educación de adultos, los programas de formación vocacional, y otras oportunidades educativas que mejorarán su capacidad para ganar independencia después que salgan del centro."

    els6_d_d: "La persona entrevistada señaló que ninguno de los niños/as de 16 a19 años de edad asisten al bachillerato."
    els6_d: "La asistencia escolar es altamente fomentada para este grupo etario, y la educación proporciona beneficios comprobados para la salud, bienestar, empleo y estatus financiero de toda la vida. Discutan la situación particular de cada niño y niña, y las razones por no asistir a la escuela con el niño/a y el liderazgo del centro, y desarrolle un plan para mejorar la asistencia escolar del niño/a. Aliente a estos niños/as a utilizar modos alternativos de educación, incluido el aprendizaje a distancia, la educación de adultos, los programas de formación vocacional, y otras oportunidades educativas que mejorarán su capacidad para ganar independencia después que salgan del centro."

    els7_d_d: "La persona entrevistada señalo que los niños y niñas en edad escolar no están asistiendo a la escuela porque exhiben comportamientos extremadamente desafiantes que la escuela no puede manejar."
    r_els7_d: "Los problemas de conducta no deben impedir o negar a un niño o niña para que asista a la escuela. Incluya al personal técnico y educadores del centro en la creación de un plan individualizado que pueda abordar estos comportamientos desafiantes y coordine estos esfuerzos con la escuela. Si ninguna escuela disponible puede manejar el comportamiento, involucre la pericia de un trabajador social o consejero para encontrar otras opciones, o trabaje en mejorar el comportamiento. Adicionalmente, utilice modos alternativos de educación, como aprendizaje a distancia, según sea necesario."
    n_els7_d: "Los problemas de conducta no deben impedir o negar a un niño o niña para que asista a la escuela. Trabaje con la familia del niño/a para crear un plan individualizado que pueda abordar estos comportamientos desafiantes y coordine estos esfuerzos con la escuela. Si ninguna escuela disponible puede manejar el comportamiento, involucre la pericia de un trabajador social o consejero para encontrar otras opciones, o trabaje en mejorar el comportamiento."
    els7_e_d: "La persona entrevistada señalo que los niños y niñas en edad escolar no están asistiendo a la escuela porque están cuidando a otros niños/as."
    r_els7_e: "Si es necesario que los niños/as cuiden a otros niños/as en el centro, esta es una señal que se necesitan más cuidadores. Este es el caso en donde una solicitud urgente debe ser sometida al ISNA para que ayuden en aumentar el número de miembros del personal o que brinden otras formas de apoyo."
    n_els7_e: "Sabiendo que puede ser difícil para las familias cuidar a todos los niños/as, se les recomienda encarecidamente que exploren todas las opciones que podrían permitir que los niños/as en edad escolar continúen sus estudios. Aliente a las familias a inscribir a sus hijos/as en edad escolar en programas educativos que puedan satisfacer mejor sus necesidades."
    els7_f_d: "La persona entrevistada señalo que los niños y niñas en edad escolar no están asistiendo a la escuela porque se rehúsan a asistir a la escuela."
    r_els7_f: "El rechazo o la falta de interés no deben impedir que un niño o niña asista a la escuela. Si no hay una escuela disponible, involucre la pericia de un trabajador social o consejero para encontrar otras opciones o trabajar para mejorar las actitudes del niño/a hacia la escuela."
    n_els7_f: "El rechazo o la falta de interés no deben impedir que un niño o niña asista a la escuela. Aliente a las familias a que inscriban a sus hijos/as en edad escolar en programas educativos que puedan satisfacer mejor sus necesidades."
    els7_g_d: "La persona entrevistada señalo que los niños y niñas en edad escolar no están asistiendo a la escuela por las cuotas escolares u otros gastos (no se pueden pagar)."
    r_els7_g: "Si los niños/as no están asistiendo a la escuela debido a dificultades para pagar cuotas o gastos, debe hacerse todo el esfuerzo para buscar asistencia. Por favor hable con su representante del ISNA, MINEDUCYT, ONGs, u organizaciones comunitarias, ya que estas organizaciones a menudo pueden ayudar con los materiales escolares básicos y otras formas de apoyo, y el centro debe explorar todas las opciones."
    n_els7_g: "Si los niños/as no están asistiendo a la escuela debido a dificultades para pagar cuotas o gastos, debe hacerse todo el esfuerzo para buscar asistencia. Por favor hable con su representante del ISNA, MINEDUCYT, ONGs, u organizaciones comunitarias, ya que estas organizaciones a menudo pueden ayudar con los materiales escolares básicos y otras formas de apoyo, y las familias deben explorar todas las opciones."

    eta2_d: "El observador notó que las áreas de comida están insalubres con evidente basura."
    eta2: "Las áreas para las comidas notablemente insalubres no solo son un riesgo para la salud debido al potencial de gérmenes y enfermedades, sino que también pueden disuadir a los cuidadores de usarlas. Es importante que estas áreas se mantengan limpias para permitirle a niños/as y cuidadores tener un espacio donde pueden comer con seguridad y comodidad. Si mantenerse al día con la limpieza es un desafío, configure un registro para dar seguimiento de quién limpió cada área, cuándo sucedió, y qué tareas se completaron."

    fom3_d: "El observador notó que los niños/as siempre están confinados en cunas u otros aparatos para dormir."
    fom3: "La capacidad para moverse libremente es vital para el desarrollo de un niño o niña. Si los niños/as están frecuentemente confinados a espacios que restringen su movimiento, corren el riesgo de sub-desarrollar sus músculos, lo que puede tener un impacto negativo en su conciencia de su cuerpo, auto-regulación, postura y coordinación. La libertad de movimiento también les permite a los niños/as desarrollar un sentido saludable de independencia según van aprendiendo a navegar el mundo a su alrededor. En la medida de lo posible, busque formas de evitar que los niños/as estén confinados y habilite espacios donde los niños/as puedan moverse y jugar de manera segura."

    fom6_d: "El observador notó que los niños/as siempre están confinados a aparatos que no son para dormir."
    fom6: "La capacidad para moverse libremente es vital para el desarrollo de un niño o niña. Si los niños/as están frecuentemente confinados a espacios que restringen su movimiento, corren el riesgo de sub-desarrollar sus músculos, lo que puede tener un impacto negativo en su conciencia de su cuerpo, auto-regulación, postura y coordinación. La libertad de movimiento también les permite a los niños/as desarrollar un sentido saludable de independencia según van aprendiendo a navegar el mundo a su alrededor. En la medida de lo posible, busque formas de evitar que los niños/as estén confinados y habilite espacios donde los niños/as puedan moverse y jugar de manera segura."

    fom8_a_d: "El observador notó que todos los niños/as están restringidos físicamente (por ejemplo, atados a una cuna o cama, corralito, silla alta, silla de ruedas, etc.)"
    fom8_a: "Ningún niño o niña debe estar restringido físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueden efectivamente minimizar o eliminar el uso de restricciones físicas, incluyendo técnicas de des-escalamiento."
    fom8_b_d: "El observador notó que la mayoría de los niños/as están restringidos físicamente (por ejemplo, atados a una cuna o cama, corralito, silla alta, silla de ruedas, etc.)"
    fom8_b: "Ningún niño o niña debe estar restringido físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueden efectivamente minimizar o eliminar el uso de restricciones físicas, incluyendo técnicas de des-escalamiento."
    fom8_c_d: "El observador notó que algunos de los niños/as están restringidos físicamente (por ejemplo, atados a una cuna o cama, corralito, silla alta, silla de ruedas, etc.)"
    fom8_c: "Ningún niño o niña debe estar restringido físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueden efectivamente minimizar o eliminar el uso de restricciones físicas, incluyendo técnicas de des-escalamiento."

    fom10_d: "La persona entrevistada señaló que los niños/as a menudo son restringidos físicamente por conveniencia o disciplina"
    fom10: "Los niños/as nunca deben estar restringidos físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueden efectivamente minimizar o eliminar el uso de restricciones físicas, incluyendo técnicas de des-escalamiento."

    fpa3_d: "El observador notó que el área de preparación de alimentos está insalubre."
    fpa3: "Las áreas para la preparación de alimentos notablemente insalubres no solo son un riesgo para la salud debido al potencial de gérmenes y enfermedades, sino que también pueden disuadir a los cuidadores de usarlas. Es importante que estas áreas se mantengan limpias para permitirle a niños/as y cuidadores tener un espacio donde pueden comer con seguridad y comodidad. Si mantenerse al día con la limpieza es un desafío, configure un registro para dar seguimiento de quién limpió cada área, cuándo sucedió, y qué tareas se completaron."

    fpa4_d: "El observador notó que no existe un espacio ni recursos adecuados para el almacenamiento higiénico de los alimentos"
    fpa4: "La comida saludable depende no únicamente en la cantidad y valor nutricional, pero también en su seguridad. Si los alimentos se almacenan incorrectamente (accesibles a los animales, no se refrigeran cuando es necesario, se mantienen durante tanto tiempo que se pudren o acumulan moho), pueden presentar riesgos para la salud. Dependiendo del tipo de alimentos que usted mantiene en el centro, busque maneras de mejorar las prácticas para apropiadamente sellar, refrigerar, fechar, y encontrar lugares seguros para almacenar los alimentos."

    hlt1_d: "La persona entrevistada señaló que los niños/as no tienen acceso a la atención médica."
    hlt1: "La Constitución de 1946 de la Organización Mundial de Salud describe “…el más alto nivel posible de salud como derecho fundamental de todo ser humano.”  Los niños y niñas que viven en centros residenciales no son diferentes, y se debe hacer todo lo posible para garantizar que puedan acceder a la atención médica. Por favor recuerde que acceder a la atención médica de urgencia y los chequeos regulares son partes fundamentales para garantizar la salud de los niños/as tanto a corto como a largo plazo. Si realmente no hay recursos locales disponibles, por favor hable con su representante del ISNA e investigue si hay algunas ONGs que puedan conectar el centro con los servicios."

    hlt7_d: "La persona entrevistada señaló que ningún miembro del personal recibe capacitación básica en primeros auxilios."
    hlt7: "Los niños/as pueden ser propensos a sufrir accidentes y, a menudo, requieren atención inmediata para una variedad de posibles lesiones. Capacitar al personal en situaciones que van desde raspones, cortes y quemaduras hasta huesos quebrados y asfixia puede garantizar que se brinde la atención educada, evitar más complicaciones, e incluso salvar vidas."

    hlt9_d: "La persona entrevistada señaló que no hay botiquín de primeros auxilios en el centro."
    hlt9: "Independientemente de la lesión, desde dolencias menores a más graves, un botiquín de primeros auxilios es crucial para reducir la gravedad de la lesión y prevenir infecciones. Estos desempeñan un papel importante en la reducción de la gravedad de las lesiones y permiten un tratamiento más rápido de las lesiones, lo que puede ahorrar vidas y ahorrar costos. Considere adquirir un botiquín de primeros auxilios lo antes posible y guardarlo en un lugar de fácil acceso."

    hlt10_d: "La persona entrevistada señaló que no existe un plan para que los niños/as reciban la atención adecuada en caso de una emergencia médica."
    hlt10: "Acceder a una atención médica de emergencia es especialmente importante para los niños y niñas. Elaborar un plan con anticipación puede ahorrar un tiempo de importancia crítica, lo que a menudo ayuda a garantizar el tratamiento y la recuperación adecuados después de recibir atención. Al elaborar el plan, considere quién irá con el niño/a, dónde se ubica la atención médica apropiada, cuándo es una situación apropiada para solicitar atención de emergencia, y cómo llegará el niño al lugar. No se olvide de compartir este plan con todo el personal. Si no hay recursos disponibles, por favor hable con su representante del ISNA e investigue si alguna ONG puede conectar al centro con servicios médicos de emergencia."

    ide5_d: "El observador notó que no hay artículos de auto-cuido."
    ide5: "Artículos como cepillos de dientes, toallas, jabón, cepillo de cabello, y otros productos de higiene personal deben estar disponibles para los niños/as en el centro. Muchos de estos artículos se necesitan durante el día y siempre deben estar en existencia. Si la falta de recursos previene que su centro sea capaz de proveer estos productos, por favor hable con su representante del ISNA o consulte con ONGs para ver si pueden ayudar a asegurar los suministros."

    ide8_d: "La persona entrevistada señaló que nunca están disponibles los productos femeninos en el centro."
    ide8: "Para la mayoría de los niños/as, la menstruación empieza a los 12 años, pero algunas pueden iniciar algunos años antes. Es importante que puedan acceder a productos femeninos todo el tiempo, ya que los períodos pueden venir inesperadamente. Asegúrese que siempre haya productos femeninos en existencia y en un lugar donde las niñas puedan accederlos según sea necesario, sin tener que pedirlos. Si la falta de recursos previene que su centro sea capaz de proveer estos productos, por favor hable con su representante del ISNA o consulte con ONGs para ver si pueden ayudar a asegurar los suministros."

    ide15_d: "El observador notó que los niños/as mayores están realizando actividades de atención infantil, al punto que sus propias necesidades no están siendo satisfechas."
    r_ide15: "Aunque se puede alentar a los niños y niñas mayores a contribuir al grupo realizando tareas básicas, ellos/as no deben ser responsables por el cuidado/atención de los niños/as menores, especialmente si sus propias necesidades no están siendo satisfechas. Esto puede ser no completar las tareas escolares o no descansar lo suficiente debido a las tareas de cuidado/atención. Si los niños/as mayores no pueden atender sus propias necesidades, puede ser una señal de que se requiere más personal para apoyar plenamente al centro. Comuníquele esto a su representante del ISNA para que pueda ayudarle a encontrar más recursos."
    n_ide15: "Aunque se puede alentar a los niños y niñas mayores a contribuir al grupo realizando tareas básicas, ellos/as no deben ser responsables por el cuidado/atención de los niños/as menores, especialmente si sus propias necesidades no están siendo satisfechas. Esto puede ser no completar las tareas escolares o disfrutar del tiempo de juego debido a las tareas de cuidado/atención. Si los niños/as mayores no pueden atender sus propias necesidades, puede ser una señal de que se requiere más personal para apoyar plenamente al centro. Comuníquele esto a su representante del ISNA para que pueda ayudarle a encontrar más recursos."

    ide18_d: "El observador notó que no hay un inodoro que los niños/as puedan usar cuando lo necesiten."
    r_ide18: "El saneamiento ha sido declarado como un derecho humano fundamental por las Naciones Unidas. Tener un inodoro accesible ayuda a los niños a satisfacer sus necesidades básicas y es esencial para su capacidad de manejar las funciones corporales, incluido orinar, defecar, y la menstruación. Asegúrese de que los inodoros no están cerrados con llave cuando no están en uso y de que los niños/as puedan usarlos libremente."
    n_ide18: "El saneamiento ha sido declarado como un derecho humano fundamental por las Naciones Unidas. Tener un inodoro accesible ayuda a los niños a satisfacer sus necesidades básicas y es esencial para su capacidad de manejar las funciones corporales. Asegúrese de que los inodoros no están cerrados con llave cuando no están en uso y de que los niños/as puedan usarlos libremente."

    idp1_d: "El observador notó que no hay agua accesible para el lavado de manos."
    idp1: "Para promover una buena salud e higiene, es importante que los niños/as puedan acceder al agua para un adecuado lavado de manos. Lavarse las manos (con agua y jabón) es una forma fácil, económica y eficaz para prevenir la propagación de gérmenes y mantener sanos a niños/as y adultos."

    ltc12_f_d: "La persona entrevistada señaló que al menos un niño/a dejó el centro en los últimos 12 meses para ser ubicado en otro centro."
    ltc12_f: "Aunque esto puede suceder por muchas posibles razones, y existen las excepciones, los traslados entre los centros son en general desalentados, especialmente cuando se trasladan a los niños/as debido al comportamiento desafiante. La continuidad y consistencia son cruciales para los niños en entornos institucionales, y los traslados que repentina e innecesariamente fuerzan a los niños/as estar en un nuevo entorno tienden a ser perjudiciales. Coordine con los equipos de gestión de casos y con las autoridades correspondientes para evitar la necesidad de traslados innecesarios, y agote todas las demás opciones antes de considerar un traslado a otro centro."
    ltc12_g_d: "La persona entrevistada señaló que al menos un niño/a falleció en el centro en los últimos 12 meses."
    ltc12_g: "Pensando acerca de las circunstancias de la(s) muerte(s), considere si era prevenible y/o podría haber estado relacionada con su atención/cuidado en el centro. Si existen aspectos de la atención en el centro que pudieron haber desempeñado un rol, revise urgentemente estos problemas con el liderazgo del centro y su asesor técnico para implementar las correcciones apropiadas."

    nut2_d: "La persona entrevistada señaló que el centro luchó por obtener y proporcionar alimentos suficientes para satisfacer las necesidades de los niños/as al menos un día en los últimos 12 meses."
    r_nut2: "La seguridad alimentaria es una necesidad básica para todos los niños/as, y los períodos de hambre pueden llevar a la desnutrición, afectando tanto el desarrollo físico como cognitivo. Además, la inseguridad alimentaria puede causar altos niveles de estrés, dificultando que los niños/as regulen sus emociones y comportamiento. Si las dificultades del centro estaban puramente relacionadas con los recursos, asegúrese de haber comunicado claramente la urgencia de estas deficiencias a las autoridades correspondientes. Si el problema es la burocracia o disponibilidad, considere abrir un diálogo con oficiales gubernamentales o con representantes políticos para mejorar la situación."
    n_nut2: "La seguridad alimentaria es una necesidad básica para todos los niños/as, y puede causar altos niveles de estrés, dificultando que los niños/as regulen sus emociones y comportamiento. Si las dificultades del centro están puramente relacionadas con los recursos, asegúrese de haber comunicado claramente la urgencia de estas deficiencias a las autoridades correspondientes. Si el problema es la burocracia o disponibilidad, considere abrir un diálogo con oficiales gubernamentales o con representantes políticos para mejorar la situación."

    nut10_d: "La persona entrevistada señaló que los niños/as no recibían refrigerio."
    r_nut10: "Proporcionar a los niños comidas completas es clave para su crecimiento y nutrición. Los refrigerios saludables y oportunos pueden proporcionar nutrientes importantes a los niños/as entre comidas, ayudándolos a mantener su energía y satisfacer el hambre. Los refrigerios pueden incluir un plato de frutas y vegetales, galletas saladas y queso, y otras porciones pequeñas y saludables de comida. Deben ser relativamente fácil de hacer y distribuir. Si las dificultades del centro son puramente relacionadas a los recursos, asegúrese que ha comunicado claramente la urgencia de estas deficiencias a las autoridades correspondientes."
    n_nut10: "Los refrigerios saludables y oportunos pueden proporcionar nutrientes importantes a los niños/as entre comidas, ayudándolos a mantener su energía y satisfacer el hambre. Los refrigerios pueden incluir un plato de frutas y vegetales, galletas saladas y queso, y otras porciones pequeñas y saludables de comida. Deben ser relativamente fácil de hacer y distribuir. Si las dificultades del centro son puramente relacionadas a los recursos, asegúrese que ha comunicado claramente la urgencia de estas deficiencias a las autoridades correspondientes."

    ogh1_d: "El observador notó que todos o la mayoría de los niños/as tienen evidentes lesiones o enfermedades."
    ogh1: "Aunque las lesiones y enfermedades son inevitables durante la niñez, estas deben ser prevenidas hasta donde sea posible. Por favor trabaje con los cuidadores y el personal para asegurar que los niños/as están siendo supervisados adecuadamente, y que el entorno del centro es seguro y apoya una buena higiene y limpieza."

    ogh2_d: "El observador notó que ninguno de los niños/as lesionados o enfermos son atendidos adecuadamente."
    ogh2: "Las lesiones y enfermedades no tratadas corren el riesgo de volverse más graves con el tiempo y eventualmente representar un peligro para la vida. Por favor trabaje con los cuidadores y el personal para atender inmediatamente a cada niño y niña con una lesión o enfermedad evidente."

    rbi7_d_d: "La persona entrevistada responde que las siguientes estrategias son utilizadas en respuesta a los comportamientos desafiantes comunes de los niños/as: retiro del afecto"
    r_rbi7_d: "El retiro intencional del afecto puede ser una técnica disciplinaria común, en la que un cuidador deja, se aparta, o ignora a un niño/a que ha roto una regla o provocado una ofensa. Esto puede ser especialmente común con niños/as muy pequeños quienes todavía no comprenden completamente la comunicación verbal. Aunque esta estrategia puede ser eficaz en un hogar típico con niños/as desarrollándose típicamente, es especialmente dañino para los niños con historial de abandono o trauma. Es importante utilizar todas las oportunidades para enseñarle a estos niños/as que ellos/as son valiosos y que sus cuidadores son de confiar. Por favor trabaje con los cuidadores para encontrar estrategias alternativas, incluyendo disciplina positiva o redirección, que pueden abordar eficazmente los problemas de comportamiento sin causar daño adicional."
    n_rbi7_d: "El retiro intencional del afecto puede ser una técnica disciplinaria común, en la que un cuidador deja, se aparta, o ignora a un niño/a que ha roto una regla o provocado una ofensa. Esto puede ser especialmente común con niños/as muy pequeños quienes todavía no comprenden completamente la comunicación verbal. Es importante utilizar todas las oportunidades para enseñarle a estos niños/as que ellos/as son valiosos y que sus cuidadores son de confiar. Por favor trabaje con los cuidadores para encontrar estrategias alternativas, incluyendo disciplina positiva o redirección, que pueden abordar eficazmente los problemas de comportamiento sin causar daño adicional."
    rbi7_e_d: "La persona entrevistada responde que las siguientes estrategias son utilizadas en respuesta a los comportamientos desafiantes comunes de los niños/as: restricción física"
    r_rbi7_e: "Ningún niño/a debe estar restringido físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueda abordar de manera eficaz situaciones que pueda haber encontrado."
    n_rbi7_e: "Ningún niño/a debe estar restringido físicamente, a excepción de situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y también puede afectar un desarrollo adecuado. Por favor trabaje con su asesor técnico para encontrar alternativas que pueda abordar de manera eficaz situaciones que pueda haber encontrado."
    rbi7_g_d: "La persona entrevistada responde que las siguientes estrategias son utilizadas en respuesta a los comportamientos desafiantes comunes de los niños/as: el confinamiento como una manera de castigo"
    r_rbi7_g: "No debe confinarse a los niños/as, excepto en situaciones extremas donde la seguridad física está en cuestión. Esta estrategia debe ser evitada ya que es especialmente dañina para los niños/as con historias de abandono o trauma. Por favor trabaje para encontrar estrategias alternativas que pueden abordar los problemas de comportamiento de manera eficaz sin causar daños adicionales."
    n_rbi7_g: "No debe confinarse a los niños/as, excepto en situaciones extremas donde la seguridad física está en cuestión. Por favor trabaje para encontrar estrategias alternativas que pueden abordar los problemas de comportamiento de manera eficaz sin causar daños adicionales."
    rbi7_k_d: "La persona entrevistada responde que las siguientes estrategias son utilizadas en respuesta a los comportamientos desafiantes comunes de los niños/as: cualquier tipo de disciplina física"
    r_rbi7_k: "Aunque la disciplina física está oficialmente prohibida, es importante reconocer cuando sucede. También es importante saber que puede causar lesiones, trauma de largo plazo, y otros efectos emocionales dañinos, y que existen formas más constructivas de corregir el comportamiento de los niños/as. Ahora es el momento de abordar la disciplina física en el centro, ya sea que solo ocurrió una vez, una reincidencia, o una ocurrencia común. Es importante utilizar todas las oportunidades para enseñarle a estos niños/as que son valiosos y que sus cuidadores no están ahí para dañarlos. Por favor trabaje con los cuidadores y cualquier recurso disponible (trabajadores sociales, consejeros, terapeutas, etc.) para encontrar estrategias alternativas que pueden abordar los problemas de comportamiento de manera eficaz sin causar daños adicionales."
    n_rbi7_k: "Aunque la disciplina física está oficialmente prohibida, es importante reconocer cuando sucede. También es importante saber que puede causar lesiones, trauma de largo plazo, y otros efectos emocionales dañinos, y que existen formas más constructivas de corregir el comportamiento de los niños/as. Ahora es el momento de abordar la disciplina física en el centro, ya sea que solo ocurrió una vez, una reincidencia, o una ocurrencia común. Es importante utilizar todas las oportunidades para enseñarle a estos niños/as que son valiosos y que sus cuidadores no están ahí para dañarlos. Por favor trabaje con los cuidadores y cualquier recurso disponible (trabajadores sociales, consejeros, terapeutas, etc.) para encontrar estrategias alternativas que pueden abordar los problemas de comportamiento de manera eficaz sin causar daños adicionales."

    rbi10_d: "La persona entrevistada señaló que cuando se utiliza la disciplina física es con la intención de causar dolor."
    rbi10: "La disciplina física nunca debe ser utilizada para intencionalmente lesionar o herir a un niño/a, o causar dolor. Los cuidadores deben esforzarse para abordar todos los problemas de disciplina cuando están calmados en lugar de enojados. Trabaje con los cuidadores para desarrollar un sistema de modificación de comportamiento que recompense los comportamientos deseados y penalice los comportamientos no deseados de manera predecible. En la mayoría de los casos, esto eliminará la necesidad de los cuidadores de idearse en el instante con estrategias de disciplina apropiadas. Además, asegúrese que los cuidadores están empoderados para tomarse un descanso o pedir ayuda cuando están sintiendo estrés excesivo o experimentando agotamiento."

    rbi19_d_d: "La persona entrevistada respondió que las siguientes estrategias con utilizadas en respuesta a los niños/as que demuestran comportamientos extremadamente desafiantes: retiro del afecto"
    r_rbi19_d: "El retiro intencional del afecto puede ser una técnica disciplinaria común, en la que un cuidador deja, se aparta, o ignora a un niño/a que ha roto una regla o provocado una ofensa. Esto puede ser especialmente común con niños/as muy pequeños quienes todavía no comprenden completamente la comunicación verbal. Aunque esta estrategia puede ser eficaz en un hogar típico con niños/as desarrollándose típicamente, es especialmente dañino para los niños con historial de abandono o trauma. Es importante utilizar todas las oportunidades para enseñarle a estos niños/as que ellos/as son valiosos y que sus cuidadores son de confiar. Por favor trabaje con los cuidadores para encontrar estrategias alternativas, incluyendo disciplina positiva o redirección, que pueden abordar eficazmente los problemas de comportamiento sin causar daño adicional."
