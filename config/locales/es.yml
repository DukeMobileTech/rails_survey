    h_5_5_r: "El subdominio de Habilidades para la Vida se centra en los servicios que apoyan el desarrollo de conductas adaptativas y positivas de un niño/a. Esto es importante porque estas habilidades pueden facilitar su capacidad para ganar independencia y lidiar eficazmente con los desafíos de la vida, particularmente una vez dejen el centro. Los centros con puntajes altos en esta área tienden a ser aquellos que de manera regular proporcionan oportunidades para que los niños/as desarrollen la auto-suficiencia, enseñándoles habilidades básicas y prácticas necesarias para la vida diaria. Estos centros también toman en cuenta las necesidades de los niños/as que se están preparando para dejar el centro, por ejemplo, apareándolos con mentores, ayudándoles a formar un plan de vida, y ayudándoles a desarrollar habilidades para la vida independiente."
    h_5_5_n: "El subdominio de Habilidades para la Vida se centra en enseñarles a los niños/as a desarrollar hábitos saludables. Esto es importante porque estas habilidades pueden servir como base para la salud y el bienestar. Los centros con puntajes altos en estas habilidades tienden a ser aquellos que les enseñan a los niños/as prácticas de higiene básicas como el lavado de manos, la cepillada regular de dientes, y a cubrirse al toser o estornudar. Los cuidadores también alientan a los niños/as a desarrollar habilidades de auto-ayuda y a contribuir al grupo lo más posible de acuerdo a su edad y nivel de desarrollo."
    l_5_5_r: "El subdominio de Habilidades para la Vida se centra en los servicios que apoyan el desarrollo de conductas adaptativas y positivas de un niño/a. Esto es importante porque estas habilidades pueden facilitar su capacidad para ganar independencia y lidiar eficazmente con los desafíos de la vida, particularmente una vez dejen el centro. Considere añadir servicios o apoyos que puedan ayudar en esta área, incluyendo alentar a los niños/as a encontrar un mento o a formar un plan de vida, y brindarles oportunidades para que ellos/as desarrollen la auto-suficiencia, enseñándoles habilidades básicas y prácticas necesarias para la vida diaria."
    l_5_5_n: "El subdominio de Habilidades para la Vida se centra en enseñarles a los niños/as a desarrollar hábitos saludables. Esto es importante porque estas habilidades pueden servir como base para la salud y el bienestar. Aliente a los niños/as a practicar prácticas de higiene básicas como el lavado de anos, la cepillada regular de dientes, y a cubrirse al toser o estornudar."
    h_5_6: "El subdominio de Interacciones con la Comunidad mide hasta qué punto los niños/as pueden mantener una conexión con el entorno a su alrededor. Esto es importante porque las comunidades pueden ofrecer una variedad de servicios para satisfacer las necesidades de un individuo, proporcionando oportunidades para el crecimiento y nuevas experiencias. Los centros con puntajes altos en esta área tienden a ser aquellos que tienen como objetivo que un niño/a eventualmente se integre completa y exitosamente en su comunidad. Estos centros permiten que los niños/as tengan contacto constante con la comunidad circundante al dejarles obtener servicios de salud, educación y experiencias culturales fuera del centro."
    l_5_6: "El subdominio de Interacciones con la Comunidad mide hasta qué punto los niños/as pueden mantener una conexión con el entorno a su alrededor. Esto es importante porque las comunidades pueden ofrecer una variedad de servicios para satisfacer las necesidades de un individuo, proporcionando oportunidades para el crecimiento y nuevas experiencias. Manteniendo en mente el objetivo de que un niño o niña se integre completamente, esfuércese por encontrar formas de conectar a los niños/as con la comunidad circundante, permitiéndoles obtener servicios de salud, educación y experiencias culturales fuera del centro."
    h_5_7: "El subdominio de Apoyo en la Transición considera hasta qué punto los centros preparan a los niños/as a dejar el centro y reincorporarse con sus familias permanentes o vivir independientemente. Esto es importante porque se les apoya mejor a los niños/as cuando ellos/as saben qué esperar durante los momentos de mayor transición y cuando reciben continuidad de atención. El apoyo en la transición puede incluir políticas y prácticas de preparación relacionada con estos servicios; por ejemplo, desarrollo profesional, colocaciones de empleo/vivienda, adquisición o transferencia de documentos personales, y seguimiento de los resultados. Los centros con puntajes altos en esta área tienden a ser aquellos que ofrecen estos servicios, así como también ofrecen apoyo psicosocial, como proporcionar consejería o ayudar a los niños/as a desarrollar planes de seguridad que pueden seguir una vez dejan el centro."
    l_5_7: "El subdominio de Apoyo en la Transición considera hasta qué punto los centros preparan a los niños/as a dejar el centro y reincorporarse con sus familias permanentes o vivir independientemente. Esto es importante porque se les apoya mejor a los niños/as cuando ellos/as saben qué esperar durante los momentos de mayor transición y cuando reciben continuidad de atención. El apoyo en la transición puede incluir políticas y prácticas de preparación relacionada con estos servicios; por ejemplo, desarrollo profesional, colocaciones de empleo/vivienda, adquisición o transferencia de documentos personales, y seguimiento de los resultados."
    h_5_8: "El subdominio de Diarios de Documentación analiza cómo un centro documenta las vidas de los niños/as en el centro. Esto es importante porque los diarios de documentación apoyan un proceso de transición fluido entre los cuidadores y le brindan a los niños/as con una historia de sus experiencias y desarrollo. Idealmente, los diarios de documentación capturan los momentos importantes de la vida de un niño o niña y pueden ayudarles a desarrollar un sentido de identidad y una saludable auto-estima. Esto se puede lograr a través de un diario, álbumes de recortes, fotografías, recopilación de historias u objetos importantes para el niño/a. Los centros con puntajes altos en esta área tienden a ser aquellos que utilizan los diarios de documentación de manera colaborativa, permitiendo a los cuidadores, otros miembros del personal, el niño/a, y sus amigos/as incluir notas u otros recuerdos que los niños/as se pueden llevar después de salir del centro."
    l_5_8: "El subdominio de Diarios de Documentación analiza cómo un centro documenta las vidas de los niños/as en el centro. Esto es importante porque los diarios de documentación apoyan un proceso de transición fluido entre los cuidadores y le brindan a los niños/as con una historia de sus experiencias y desarrollo. Idealmente, los diarios de documentación capturan los momentos importantes de la vida de un niño o niña y pueden ayudarles a desarrollar un sentido de identidad y una saludable auto-estima. Esto se puede lograr a través de un diario, álbumes de recortes, fotografías, recopilación de historias u objetos importantes para el niño/a."
    h_6_1: "El subdominio de Espacios mide hasta qué punto un centro proporciona acceso a espacios interiores y exteriores que favorecen el bienestar de los niños/as y sus cuidadores. Esto es importante porque se apoya mejor el desarrollo de los niños/as cuando pueden vivir y jugar en entornos enriquecedores que pueden satisfacer una variedad de necesidades. Los centros con puntajes altos en esta área son aquellos que tienden a tener espacios que se ven como una casa típica en la comunidad, con áreas para diferentes tipos de actividades, y con niveles cómodos de iluminación, sonido y flujo de aire. Estos centros también tienen muebles que son cómodos para los cuidadores y los niños/as. Cuando están disponibles, los espacios en el exterior son atractivos y los niños/as y los cuidadores pueden usarlos para jugar o relajarse. Los centros con niños/as con discapacidades se aseguran de que el espacio sea adecuado a sus necesidades, sin representar ningún peligro para ellos ni para otros niños/as."
    l_6_1: "El subdominio de Espacios mide hasta qué punto un centro proporciona acceso a espacios interiores y exteriores que favorecen el bienestar de los niños/as y sus cuidadores. Esto es importante porque se apoya mejor el desarrollo de los niños/as cuando pueden vivir y jugar en entornos enriquecedores que pueden satisfacer una variedad de necesidades. Considere crear espacios que asemejan una casa típica de la comunidad, con áreas para diferentes tipos de actividades, y con niveles cómodos de iluminación, sonido y flujo de aire."
    h_6_2: "El subdominio de Materiales mide si el centro está proporcionando a los niños/as con materiales apropiados a la edad y al desarrollo. Esto es importante para los niños/as de todas las edades y debido a que las necesidades de un niño/a cambia con el tiempo, los centros deben esforzarse por proveer una variedad de materiales para cada etapa de la vida. Para los niños/as más pequeños, los materiales deben enfocarse en juguetes, sistemas de construcción, y manualidades que apoyen el desarrollo de las habilidades motoras finas y gruesas. Los niños mayores se benefician de equipos para deportes, libros, tecnología, y muebles apropiados a su edad. Los centros con puntajes altos en esta área tienden a ser aquellos que ofrecen éstos y otros materiales que apoyan el sano desarrollo de todos los niños y niñas en el centro, incluyendo materiales que satisfacen las necesidades de los niños/as con discapacidades, según sea necesario."
    l_6_2: "El subdominio de Materiales mide si el centro está proporcionando a los niños/as con materiales apropiados a la edad y al desarrollo. Esto es importante para los niños/as de todas las edades y debido a que las necesidades de un niño/a cambia con el tiempo, los centros deben esforzarse por proveer una variedad de materiales para cada etapa de la vida. Para los niños/as más pequeños, los materiales deben enfocarse en juguetes, sistemas de construcción, y manualidades que apoyen el desarrollo de las habilidades motoras finas y gruesas. Los niños mayores se benefician de equipos para deportes, libros, tecnología, y muebles apropiados a su edad."
    h_6_3: "El subdominio de Seguridad Ambiental mide hasta qué punto un centro mantiene un ambiente seguro para los niños/as y el personal. Esto es importante porque los ambientes pueden directamente afectar la salud y el bienestar de los niños/as y los cuidadores. Los centros con puntajes altos en esta área son aquellos que mantienen una limpieza profunda y prácticas sanitarias. Estos centros nunca dejan objetos o condiciones que puedan seriamente lesionar a los niños/as o al personal sin supervisión, y de manera proactiva previenen y abordan cualquier peligro ambiental dentro del centro."
    l_6_3: "El subdominio de Seguridad Ambiental mide hasta qué punto un centro mantiene un ambiente seguro para los niños/as y el personal. Esto es importante porque los ambientes pueden directamente afectar la salud y el bienestar de los niños/as y los cuidadores. Los centros deben activamente mantener la limpieza y las prácticas sanitarias mientras previenen y abordan cualquier peligro dentro del centro. Esto se puede lograr asegurando una adecuada ventilación del aire, limpiar con regularidad las áreas para comer y preparar los alimentos, prestar atención a los artículos rotos como juguetes o muebles, y corregir cualquier peligro que pueda provocar lesiones."

    aac4_a_d: "La persona entrevistada señaló que un niño/a típicamente tiene 0 cuidadores en un año"
    r_aac4_a: "La continuidad de la atención es importante para que los niños/as desarrollen un apego saludable y seguro a un cuidador principal. Cuando nadie es explícitamente responsable de la atención de un niño/a, es poco probable que el niño/a desarrolle una relación significativa con un cuidador principal necesaria para su desarrollo saludable. Considere hacer cambios a su estructura de personal para que los niños/as tengan al menos un (pero no más de tres) cuidador principal en un año típico."
    n_aac4_a: "La continuidad de la atención es importante para que los niños/as desarrollen un apego saludable y seguro a un cuidador. Cuando nadie es explícitamente responsable de la atención de un niño/a, es poco probable que el niño/a desarrolle una relación significativa con un cuidador necesaria para su desarrollo saludable. Considere hacer cambios a su estructura de personal para que los niños/as tengan al menos un (pero no más de tres) cuidador principal en un año típico."
    aac4_e_d: "La persona entrevistada señaló que un niño/a tiene típicamente más de cinco cuidadores en un año"
    r_aac4_e: "La continuidad de la atención es importante para que los niños/as desarrollen un apego saludable y seguro a un cuidador principal. Idealmente, los niños/as tendrán un cuidador principal, con otros cuidadores o alguien del personal con roles de apoyo. Cuando un niño/a tiene más de cinco cuidadores en un año, es poco probable que el niño/a desarrolle una relación significativa con un cuidador principal necesaria para su desarrollo saludable. Considere hacer cambios a su estructura de personal o encuentre formas para abordar la rotación de personal para que los niños/as tengan menos cuidadores en un año típico, incluyendo prácticas que se centran en el bienestar del cuidador."
    n_aac4_e: "La continuidad de la atención es importante para que los niños/as desarrollen un apego saludable y seguro. Idealmente, los niños/as tendrán un cuidador principal, con otros cuidadores o alguien del personal con roles de apoyo. Cuando un niño/a tiene más de cinco cuidadores en un año, es poco probable que el niño/a desarrolle una relación significativa con un cuidador principal necesaria para su desarrollo saludable. Considere hacer cambios a su estructura de personal o encuentre formas para abordar la rotación de personal para que los niños/as tengan menos cuidadores en un año típico, incluyendo prácticas que se centran en el bienestar del cuidador."

    aac7_d: "La persona entrevistada señaló que los hermanos/as fueron colocados en grupos separados debido a la diferencia de edad"
    aac7: "Realice todo el esfuerzo para mantener a los hermanos/as dentro de los mismos grupos, aún cuando haya diferencias de edad. En la mayoría de los casos, mantener a los hermanos/as juntos es fundamental para mantener su vínculo y apego cercanos y evita un mayor trauma como resultado de una separación innecesaria. Considere hacer cambios a su estructura de grupos para permitir que los hermanos/as sean colocados en el mismo grupo. Si usted piensa que esto es debido a los limitados recursos (por ejemplo, no hay suficiente personal), por favor hable con el ISNA tan pronto sea posible para expresarle una necesidad urgente de más apoyo."

    bcu5_d: "El observador señaló que el olor a orina o heces es evidente en todos o en la mayoría de los niños/as"
    r_bcu5: "Esta es una señal que no se le está prestando suficiente atención a la higiene personal de los niños/as; ya sea bañarlos, cambiarles los pañales, o lavar su ropa periódicamente. Dado que éste parece ser un problema común, trate de re-evaluar qué tan a menudo se completan estas tareas y revise si los cuidadores las están completando de manera oportuna, apropiada y minuciosamente. Haga un esfuerzo por cambiar los pañales tan pronto se ensucian en lugar de hacerlo en un horario predeterminado."
    n_bcu5: "Esta es una señal que no se le está prestando suficiente atención a la higiene personal de los niños/as; ya sea bañarlos, cambiarles los pañales, o limpiar su ropa sucia. Dado que éste parece ser un problema común, trate de re-evaluar cuándo se limpian los niños/as y comuníquese con las familias para motivarlos a que envíen un cambio de ropa o pañales / toallitas húmedas. Haga un esfuerzo por cambiar los pañales tan pronto se ensucian en lugar de hacerlo en un horario predeterminado."

    bra1_d: "El observador señaló que no hay baño, inodoro ni letrina."
    bra1: "Con el fin de mantener un ambiente higiénico y promover la comodidad y privacidad tanto de los niños/as como del personal, se alienta a los líderes del centro a encontrar la manera de tener un baño, inodoro o letrina disponible. Si los recursos son un desafío, este es el tipo de proyecto que a menudo puede beneficiarse al trabajar con el ISNA o una ONG para obtener fondos, materiales y mano de obra."

    bra2_d: "El observador señaló que los baños, inodoros o letrinas son insalubres con evidentes fluidos corporales o heces."
    r_bra2: "Los baños, inodoros o letrinas notablemente insalubres no sólo son un riesgo para la salud debido al potencial de gérmenes y enfermedades, sino que también pueden disuadir a las personas de usarlos. Es importante que estas áreas se mantengan limpias para permitir que los niños/as y el personal los utilicen segura y cómodamente. Si mantenerse al día con la limpieza es un desafío, establezca un registro para dar seguimiento de quién limpió cada área, cuándo sucedió, y qué tareas se completaron."
    n_bra2: "Los baños, inodoros o letrinas notablemente insalubres no sólo son un riesgo para la salud debido al potencial de gérmenes y enfermedades, sino que también pueden disuadir a las personas de usarlos. Es importante que estas áreas se mantengan limpias hasta donde sea posible con los recursos disponibles para permitir que los niños/as y el personal los utilicen segura y cómodamente. Si mantenerse al día con la limpieza es un desafío, establezca un registro para dar seguimiento de quién limpió cada área, cuándo sucedió, y qué tareas se completaron."

    cab2_d: "El observador señaló que todos o la mayoría de los niños/as muestran un afecto indiscriminado hacia visitantes desconocidos."
    cab2: "El afecto indiscriminado es una estrategia que a veces utilizan los niños/as para cultivar la atención y sentirse aceptados cuando no están firmemente apegados a un cuidador principal. Esto puede ser un problema porque los límites sociales son importantes para desarrollar relaciones seguras, y puede ser difícil funcionar en la adultez si los niños/as no aprenden las señales sociales y los límites apropiados. Si los cuidadores notan que los niños/as tratan a los extraños como amigos cercanos (corriendo en busca de abrazos, compartiendo historias o tesoros personales, pidiendo ayuda con una tarea, etc.) es importante reconocer y desalentar este comportamiento. Los cuidadores deben hablar con el/la niño/a después que se haya ido el extraño, y deben hacer todo el esfuerzo por no regañar o avergonzar al niño/a. Para prevenir aún más el afecto indiscriminado, se les debe recordar a los visitantes del centro de cómo realizar interacciones apropiadas con los niños/as y cómo ayudarles a mantener límites saludables."

    cab3_d: "El observador señaló que el cuidador alienta las muestras de afecto indiscriminado"
    cab3: "El afecto indiscriminado es una estrategia que a veces utilizan los niños/as para cultivar la atención y sentirse aceptados cuando no están firmemente apegados a un cuidador principal. Esto puede ser un problema porque los límites sociales son importantes para desarrollar relaciones seguras, y puede ser difícil funcionar en la adultez si los niños/as no aprenden las señales sociales y los límites apropiados. Si los cuidadores notan que los niños/as tratan a los extraños como amigos cercanos (corriendo en busca de abrazos, compartiendo historias o tesoros personales, pidiendo ayuda con una tarea, etc.) es importante reconocer y desalentar este comportamiento. Los cuidadores deben tratar de enseñarle a los niños/as la diferencia entre extraños y amigos, y hacer que actúen sobre cómo tratar a las personas de ambos grupos. Además, los cuidadores deben esforzarse por dar atención individual y mostrar afecto personal para cada niño y niña bajo su atención para que los niños/as no sientan esa fuerte necesidad de buscarla en otro lado. Si los niños/as muestran estos comportamientos, un cuidador debe hablar con el niño o niña después que se haya ido el extraño, y debe hacer todo el esfuerzo por no regañar o avergonzar al niño/a."

    cap2_d: "La persona entrevistada señaló que en los casos donde los niños/as vienen a vivir al centro sin haber sido colocados por el gobierno, los líderes del centro nunca se comunican con una autoridad gubernamental."
    cap2: "Es importante mantener total transparencia con el sistema de protección infantil. Para apoyar mejor a los niños/as bajo su atención, las autoridades gubernamentales locales deben saber quién llega a vivir en el centro, aun cuando sólo se queden por un corto período de tiempo. Esto permite que todas las instituciones y organizaciones involucradas en la protección infantil coordinen esfuerzos por el interés superior del niño/a. Trabaje con su enlace del gobierno local para establecer estrategias de comunicación efectivas a seguir cuando los niños/as son colocados en su centro por medios no oficinales."

    cap3_d: "La persona entrevistada señaló que, en lugar de ser colocados por el gobierno, los padres/madres a veces pasan dejando a los niños/as."
    cap3: "Los niños/as únicamente deben ser colocados en centros residenciales por las autoridades gubernamentales apropiadas después que una investigación ha determinado que es en el interés superior del niño/a retirarlo de su hogar. Si es posible, trate de proporcionarles o dirigir a los padres/madres hacia servicios de apoyo que puedan ayudar a mantener a los niños/as bajo su atención. Si eso no es posible, comuníquese con la institución de servicios de protección infantil más apropiada para informar que un/a niño/a está bajo su cuidado. Esto le permite a todas las instituciones y organizaciones involucradas en la protección infantil coordinar esfuerzos por el interés superior del niño/a."

    cga5_d: "Durante la observación de una actividad de atención, no hubo una comunicación positiva."
    cga5: "La comunicación positiva entre los niños/as y los cuidadores ayuda a desarrollar relaciones sólidas y habilidades interpersonales, al mismo tiempo que involucra al niño/a bajo su atención. Trabaje con los cuidadores para asegurarse de que eviten el uso de una comunicación plana, unidireccional o únicamente negativa con los niños/as durante las actividades de atención. Recuerde que una comunicación positiva ideal requiere de una variedad de señales verbales y no verbales."

    cmc3_d: "El observador señaló que hay objetos rotos que representan un peligro de una posible muerte. "
    cmc3: "Los objetos o artículos como juguetes, muebles y otros materiales deben ser inspeccionados de manera rutinaria en busca de piezas rotas que podrían convertirse en peligros graves para la seguridad de los niños/as (por ejemplo, los juguetes rotos que podrían exponer puntas peligrosas y puntas afiladas, o piezas pequeñas que podrían asfixiar a los niños/as). Proactivamente retire o arregle cualquier artículo roto que podría representar un grave peligro para los niños/as."

    csm1_d: "La persona entrevistada señaló que ninguno/a de los niños/as en el centro tiene expedientes."
    csm1: "Un expediente de caso del niño/a es una herramienta crucial que ayuda a los equipos de atención comprender su historia, necesidades y circunstancias para que se le pueda brindar una atención individualizada de alta calidad por todos los cuidadores y situaciones de vivienda. Si ninguno de los niños/as tiene expedientes, por favor trabajar con el ISNA para elaborarlos en base al conocimiento actual del niño/a."

    csm3_d: "La persona entrevistada señaló que ninguno de los niños/as en el centro sostienen reuniones de casos"
    csm3: "Las reuniones de casos son un aspecto importante del paquete de atención completo de un niño/a, ya que la atención enfocada fomenta la participación y la unidad del equipo de atención, dá seguimiento al progreso y las necesidades, y ayuda a establecer metas para el/la niño/a. Sin las reuniones de casos, el progreso y las necesidades individuales de los niños/as desafortunadamente pudieran ser olvidadas dentro de las rutinas diarias del centro. Hable con su representante del ISNA para conocer más acerca de cómo establecer las reunions de casos para los niños/as."

    css1_d: "La persona entrevistada señaló que no existe un proceso claro para que los niños/as denuncien cualquier abuso, discriminación, u otras preocupaciones en el centro."
    css1: "Los niños/as deben sentirse capaces de compartir información cuando experimentan abusos, discriminación, u otras preocupaciones, para que estos problemas puedan ser inmediatamente abordadas. Los niños/as también deben sentirse cómodos/as denunciando estos incidentes sin la amenaza de consecuencias negativas. Considere cuidadosamente las perspectivas de los niños/as mientras establece y comunica un proceso que define claramente qué, cuándo, cómo y a quién se deben reportar estos problemas."

    css3_d: "La persona entrevistada señaló que las preocupaciones reportadas no son abordadas."
    css3: "Cuando los niños/as se sienten lo suficientemente cómodos compartiendo información confidencial sobre la experiencia de abuso, discriminación, u otras preocupaciones, es crucial mantener la confianza de los niños/as al abordar estos problemas tan pronto sea posible. Considere cuidadosamente cómo hacer un plan factible y accionable para abordar apropiadamente los problemas reportados por todos y cada uno de los niños/as."

    css5_b_d: "La persona entrevistada informó sobre inquietudes de protección/seguridad acerca del personal o los cuidadores."
    css5_b: "El abuso por parte del personal o los cuidadores es un problema urgente y serio. Asegúrese que las políticas del centro claramente describen los comportamientos adecuados del personal, el proceso de documentación que se llevaría a cabo si surge cualquier preocupación, y los procedimientos que serán utilizados para atender esas preocupaciones. Aborde ésto proactivamente con el personal o los cuidadores en cuestión, y discuta opciones para los próximos pasos apropiados (acción correctiva, plan de mejora del rendimiento, despido) con el liderazgo del centro. Si sospecha que estas preocupaciones están relacionadas con el agotamiento del personal, considere implementar estrategias que puedan aumentar el bienestar del cuidador."
    css5_c_d: "La persona entrevistada informó sobre preocupaciones de protección/seguridad acerca de la negligencia."
    css5_c: "La negligencia es un problema urgente y serio. Las políticas del centro deben describir claramente las prácticas que constituyen la negligencia, los procedimientos de denuncia, el proceso de documentación y de investigación que se llevaría a cabo si hay sospecha de negligencia, y el plan de acción que se utilizará para abordar esas preocupaciones. Si éste es un problema de la atención, abórdelo proactivamente con los cuidadores en cuestión, y discuta las opciones para los apropiados próximos pasos (capacitación, acción correctiva, plan de mejora del rendimiento, despido) con el liderazgo del centro. Si piensa que éste es el resultado de recursos limitados (por ejemplo, no hay suficiente personal), por favor hable con el ISNA tan pronto sea posible para expresarle una necesidad urgente de mayor apoyo."
    css5_d_d: "La persona entrevistada informó sobre preocupaciones de protección/seguridad acerca de otros niños/as dentro del centro."
    css5_d: "El abuso por parte de otros niños/as dentro del centro es un problema urgente y serio. Aborde proactivamente esto con los niños/as en cuestión, y discuta opciones para los apropiados próximos pasos (acción correctiva, plan de mejora del comportamiento, terapia, etc.) con el liderazgo del centro."

    css6_d: "La persona entrevistada informó sobre preocupaciones de protección/seguridad, pero ninguna está siendo abordada."
    css6: "Cuando el personal puede sentirse lo suficientemente cómodo al compartir información confidencial sobre la experiencia de abuso, discriminación, u otras preocupaciones, es crucial mantener su confianza abordando los problemas lo antes posible. Considere cuidadosamente cómo hacer un plan factible y viable para abordar adecuadamente todas y cada una de las preocupaciones informadas por los miembros del personal."

    css7_a_d: "La persona entrevistada señaló que el centro no tiene un plan de emergencia para los terremotos."
    css7_a: "Los terremotos son un peligro común en El Salvador, y cada centro de atención infantil necesita tener un plan para terremotos. Trabaje con el liderazgo del centro para definir líderes de grupo, procedimientos de movilización, puntos de encuentro seguros, y un proceso para rendir cuenta de todas las personas."
    css7_c_d: "La persona entrevistada señaló que el centro no tiene un plan de emergencia para los incendios."
    css7_c: "Los incendios son un peligro común, y cada centro de atención infantil necesita tener un plan para incendios. Trabaje con el liderazgo del centro para definir líderes de grupo, procedimientos de movilización, puntos de encuentro seguros, y un proceso para rendir cuenta de todas las personas. Cuando sea posible, considere añadir y aprender sobre cómo usar adecuadamente los detectores de humo y los extinguidores para incendios para apoyar con las emergencias por incendio."
    css7_h_d: "La persona entrevistada señaló que el centro no tiene ningún tipo de plan de emergencias"
    css7_h: "Las emergencias pueden surgir sin aviso, por lo que cada centro de atención infantil necesita tener planes de emergencia. Los terremotos y los incendios son los más comunes, pero otros tipos también deben ser tomados en cuenta (por ejemplo, violencia en la comunidad / violencia por armas de fuego, inundaciones, o derrames de materiales peligrosos). Para los planes para terremotos: Trabaje con el liderazgo del centro para definir líderes de grupo, procedimientos de movilización, puntos de encuentro seguros, y un proceso para rendir cuenta de todas las personas. Para los planes para incendios: Trabaje con el liderazgo del centro y los oficinales locales de bomberos para definir líderes de grupo, procedimientos de movilización, puntos de encuentro seguros, y un proceso para rendir cuenta de todas las personas. Cuando sea posible, considere añadir y aprender sobre cómo usar adecuadamente los detectores de humo y los extinguidores para incendios para apoyar con las emergencias por incendio."

    css10_d: "La persona entrevistada señaló que ningún miembro del personal saben qué hacer en caso de una emergencia."
    css10: "La protección de los niños/as es una parte integral de la atención grupal de niños y niñas, y necesariamente incluye estar preparados para las emergencias y desastres naturales. Si bien un plan claro y por escrito es útil y ayuda a evitar que se emitan malos juicios, los cuidadores y el personal deben recibir educación, capacitación y práctica para ayudarlos a saber qué esperar y los pasos que deben tomar durante los desastres para mantener a salvo a los niños/as. Los cuidadores que entienden sus responsabilidades en las actividades de preparación, protección, respuesta, y recuperación están mejor capacitados para brindar a los niños/as un cuidado seguro durante las emergencias y desastres. Considere implementar ejercicios de simulacros de forma rutinaria para que practiquen los miembros del personal el plan de emergencia escrito, incluyendo los métodos de comunicación y el traslado de los niños/as, y saber la ubicación de los kits de emergencia y preparación a desastres y cómo usarlos. Si fuese posible, trate de conducir estos simulacros cuando se contrata un nuevo miembro del personal para que también estén familiarizados con el plan."

    css11_d: "La persona entrevistada señaló que los simulacros de emergencias no se realizan con los niños/as."
    css11: "Si bien es el papel de los adultos saber cuándo iniciar y seguir los planes de emergencia o desastres, es fundamental que los niños/as también sean conocedores de lo que deben hacer durante las emergencias. Preparar a los niños/as para los desastres y las emergencias se realiza primeramente a través de discusiones educativas y simulacros apropiados a la edad. Considere implementar ejercicios de simulacros de forma rutinaria tanto con el personal como con los niños/as para practicar el plan escrito y para que los niños/as conozcan las señales y direcciones que necesitan seguir durante las emergencias y desastres."

    cta3_d: "La persona entrevistada señaló que los casos de abuso sospechado o presenciado rara vez o nunca se informa a las autoridades correspondientes."
    cta3: "Cuando las personas se sienten capaces de sentirse lo suficientemente cómodas para compartir información confidencial sobre un abuso sospechado o presenciado, es fundamental proteger a los niños/as y establecer un sistema confiable y transparente al abordar los problemas en cuanto sea posible. Considere cuidadosamente cómo hacer un plan factible y accionable para abordar adecuadamente todos y cada uno de los problemas informados."

    cts2_c_d: "La persona entrevistada señaló que los expedientes de casos no están disponibles."
    cts2_c: "El expediente del caso de un niño/a es una herramienta crucial que le ayuda a los equipos de atención comprender su historia, necesidades, y circunstancias para que una atención individualizada de alta calidad pueda ser brindada por los cuidadores y su situación de vivienda. Si los expedientes de caso están ubicados en otro lugar y/o no se pueden acceder, por favor comuníquese con la persona que los tiene y solicite un traspaso ya que el niño o niña está bajo su atención. Si los expedientes de caso no existen o están incompletos, por favor trabaje con el ISNA para elaborarlos en base al conocimiento existente del niño/a."
    cts2_g_d: "La persona entrevistada señaló que ninguno de los documentos del niño/a enumerados están disponibles en el expediente."
    cts2_g: "Es muy importante que el centro mantenga la documentación para los niños/as. Por ejemplo, un expediente de caso de un niño es una herramienta crucial que le ayuda a los equipos de atención comprender su historia, necesidades, y circunstancias para que una atención individualizada de alta calidad pueda ser brindada por los cuidadores y su situación de vivienda. Otros documentos, incluyendo la información general (por ejemplo, nombre, fecha de nacimiento, nombres del padre/madre/representante de la familia, número de teléfono), evaluaciones psicosociales, historial médico, puntajes del desarrollo infantil, o expedientes legales también son fundamentales para preservar un registro completo y coherente de cada historia, necesidades y circunstancias de cada niño o niña."

    cts3_d: "La persona entrevistada señaló que ninguno de los niños/as tiene un expediente de caso completo."
    cts3: "El expediente de caso de un niño/a es una herramienta crucial que le ayuda a los equipos de atención comprender su historia, necesidades, y circunstancias para que una atención individualizada de alta calidad pueda ser brindada por los cuidadores y su situación de vivienda. Si ninguno de los niños/as tiene un expediente de caso completo, por favor trabaje con el ISNA para elaborarlo en base al conocimiento actual del niño/a."

    cts4_d: "La persona entrevistada señaló que el número actual de niños y niñas en el centro es mayor que la capacidad informada."
    cts4: "Si el centro está operando más allá de su capacidad, existe un peligro de que las necesidades de los niños/as no se están satisfaciendo. Si ese es el caso, por favor haga todo lo que está a su alcance para limitar el número de niños/as colocados en el centro a fin de concentrarse en brindar una atención de alta calidad."

    cts5_a_d: "La persona entrevistada señaló que el número actual de niños y niñas en el centro es mayor que la capacidad informada."
    cts5_a: "Si el centro está operando más allá de su capacidad, existe un peligro de que las necesidades de los niños/as no se están satisfaciendo. Si ese es el caso, por favor haga todo lo que está a su alcance para limitar el número de niños/as colocados en el centro a fin de concentrarse en brindar una atención de alta calidad."

    cts6_a_d: "La persona entrevistada señaló que el número actual de niños/as en el centro es el 150% de la capacidad o más."
    cts6_a: "Si el centro está operando más allá de su capacidad, existe un peligro de que las necesidades de los niños/as no se están satisfaciendo. Si ese es el caso, por favor haga todo lo que está a su alcance para: a) aumentar la capacidad del centro incrementando el personal de cuidadores y recursos; o, b) limitando el número de niños/as admitidos al centro para enfocarse en brindar atención de alta calidad."

