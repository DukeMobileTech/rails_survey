    rbo6_d: "El observador vio suceder la intimidación física."
    rbo6: "La intimidación física, aunque no se haga contacto físico, hace un uso injusto de la fuerza, la postura y la dinámica de poder, y puede causar graves daños emocionales. Es importante utilizar todas las oportunidades para enseñarle a los niños/as que son valiosos, que sus cuidadores son confiables, y que los mantendrán a salvo. Por favor trabaje con los cuidadores para encontrar estrategias alternativas más constructivas que puedan abordar los problemas de comportamiento de manera eficaz sin causar daños adicionales. También por favor asegúrese que los niños/as están protegidos de cualquier intimidación de parte de otros niños/as. Si hay niños/as intimidando a los cuidadores, favor referirse a las recomendaciones y orientaciones sobre el manejo de comportamientos desafiantes."

    rcd9_d: "La persona entrevistada señaló que los niños/as con discapacidades son restringidos de manera punitiva, por disciplina y/o por conveniencia."
    rcd9: "Ningún niño/a debe estar restringido físicamente, excepto en situaciones extremas donde la seguridad física de alguien está en cuestión. La restricción puede conducir a una lesión física y trauma psicológico, y puede afectar el desarrollo. Para los niños/as con discapacidades, las restricciones pueden presentar aún mayor riesgo a su bienestar. Por favor trabaje con su asesor técnico para encontrar alternativas que pueda abordar de manera eficaz situaciones que pueda haber encontrado."

    sap1_d: "El observador notó que el centro no tiene seguridad."
    sap1: "La falta de precauciones de seguridad deja a los niños/as y al personal vulnerables a problemas de seguridad internos y externos. Tomar incluso las precauciones básicas puede ayudar a proteger el centro de aspectos potencialmente peligrosos de la comunidad. Trabaje con el personal y su representante del ISNA para identificar las preocupaciones más urgentes y desarrollar un plan para implementar medidas de seguridad."

    sdm1_a_d: "La persona entrevistada señaló que el centro no tiene personal de atención infantil (por ejemplo, cuidadores, terapistas físicos, enfermeras)"
    r_sdm1_a: "La continuidad de la atención es importante para que los niños/as desarrollen apegos saludables y seguros con un cuidador principal. Cuando nadie es explícitamente responsable de brindar atención a un niño/a, es poco probable que el niño/a desarrolle una relación significativa con un cuidador principal necesaria para su desarrollo saludable. Explore formas de cambiar la estructura de su personal para que los niños/as tengan al menos un cuidador principal que pueda satisfacer sus necesidades."
    n_sdm1_a: "La continuidad de la atención es importante para que los niños/as desarrollen apegos saludables y seguros con un cuidador. Cuando nadie es explícitamente responsable de brindar atención a un niño/a, es poco probable que el niño/a desarrolle una relación significativa con un cuidador necesaria para su desarrollo saludable. Explore formas de cambiar la estructura de su personal para que los niños/as tengan al menos un cuidador principal que pueda satisfacer sus necesidades."

    sdm6_d: "La persona entrevistada señaló que, en los últimos 12 meses, más del 25% del personal se ha ido del centro."
    sdm6: "Si usted experimenta un alto volumen de rotación de personal en su centro, podría ser una señal de agotamiento. Además, esta alta rotación de personal y posibles cuidadores principales en la vida de un niño/a puede afectar perjudicialmente los apegos y el desarrollo saludable del niño/a. Por favor trabaje inmediatamente con el ISNAd para desarrollar estrategias y soluciones para abordar la alta rotación de personal en su centro."

    sia8_d: "El observador notó que ninguno de los niños/as con discapacidades tiene sus necesidades satisfechas."
    sia8: "Los niños/as con discapacidades a menudo presentan tipos de necesidades especiales o únicas al personal de cuidadores, pero estas no deben ser ignoradas o asignadas con baja prioridad. Trabaje con cada uno de estos niños/as y con los trabajadores sociales, terapistas físicos, o consejeros asignados para volver a re-enfocarse en los planes de atención de estos niños/as. Hable abiertamente con su representante del ISNA si hay necesidades especiales que el centro siente que no puede satisfacer debido a limitaciones en el presupuesto, el personal u otras."

    sla6_d_d: "El observador notó que el área de dormitorios es insalubre."
    sla6_d: "El sueño saludable es fundamental para el desarrollo de los niños/as, por lo que es importante mantener un área de dormitorios higiénica. Trabaje con el personal para mantener esta área más limpia de suciedad, polvo, moho y otras suciedades u olores. Si mantenerse al día con la limpieza es un desafío, configure un registro para dar seguimiento de quién limpió cada área, cuándo sucedió y qué tareas se completaron."

    sot3_d: "La persona entrevistada señaló que el personal no ha recibido ninguna capacitación en los últimos 12 meses"
    sot3: "La formación y la educación continuas ayudan a garantizar que el personal esté actualizado sobre los métodos importantes que han demostrado aumentar la seguridad o una mejor atención de los niños/as. Todo el personal, en particular los cuidadores, deberían recibir capacitación durante todo el año. Comuníquese con su representante del ISNA para recibir las programaciones de las capacitaciones que ellos u otras organizaciones ofrecen. Si la programación es un problema, considere rotar a los cuidadores o traer a cuidadores sustitutos para ayudar, o llevar a cabo las capacitaciones durante las reuniones de personal regularmente programadas."

    sts2_d: "La persona entrevistada señaló que el centro típicamente cierra para los asuetos nacionales (debido a problemas de personal)."
    sts2: "Los niños/as y sus familias a menudo dependen del apoyo del centro para sus actividades diarias, incluso durante los asuetos. Los horarios del personal deberían ser elaborados de manera que apoya la continuidad y construye las relaciones entre los niños/as y sus cuidadores. Considere implementar un horario de turnos rotativos para evitar que se cierre el centro durante los asuetos u otros eventos importantes, lo que ayudará a mantener la continuidad de la atención de los niños/as."

    sts3_d: "La persona entrevistada señaló que el centro típicamente cierra cuando el personal no puede trabajar sus turnos."
    sts3: "Los horarios del personal deberían ser elaborados de manera que apoya la continuidad y construye las relaciones entre los niños/as y sus cuidadores. Considere desarrollar una base de sustitutos regulares que pueden venir cuando el personal no puede trabajar sus turnos."

    vin6_c_d: "El observador fue supervisado por un miembro del personal solamente durante un corto tiempo del período de observación."
    vin6_c: "Como una precaución de seguridad, los visitantes que entran al centro deben ser acompañados al menos por un miembro del personal todo el tiempo, en particular cuando hay niños/as presentes. El miembro del personal no necesita ser alguien del equipo de liderazgo del centro, ni tampoco necesita ser la misma persona durante toda la visita. No obstante, al menos un miembro del personal debe supervisar a los visitantes durante su estadía, incluso si son visitantes conocidos o recurrentes. Si es posible, asigne este rol a miembros específicos de su personal. Asegúrese de actualizar su política de visitantes para que los visitantes sepan que serán acompañados durante su estadía."
    vin6_d_d: "El observador no fue supervisado por un miembro del personal en ningún momento durante el período de observación."
    vin6_d: "Como una precaución de seguridad, los visitantes que entran al centro deben ser acompañados al menos por un miembro del personal todo el tiempo, en particular cuando hay niños/as presentes. El miembro del personal no necesita ser alguien del equipo de liderazgo del centro, ni tampoco necesita ser la misma persona durante toda la visita. No obstante, al menos un miembro del personal debe supervisar a los visitantes durante su estadía, incluso si son visitantes conocidos o recurrentes. Si es posible, asigne este rol a miembros específicos de su personal. Asegúrese de actualizar su política de visitantes para que los visitantes sepan que serán acompañados durante su estadía."

    vis2_1_g_d: "La persona entrevistada señaló que, en los últimos 12 meses, turistas han visitado el centro."
    r_vis2_1_g: "Las visitas de turistas a los centros de atención residencial, a pesar de las mejores intenciones, pueden causar más daño que bien. Toda una industria ha surgido a partir de miles de visitas turísticas (conocidas como turismo de orfanatos) y permite que los niños/as sean altamente susceptibles al abuso y la explotación. Para garantizar los derechos de seguridad, protección y privacidad de los niños/as en el centro, no permita que turistas visiten a los niños/as en el centro. Si es posible, considere reunirse con los turistas fuera de los hogares de los niños/as para realizar actividades de promoción/abogacía, divulgación o apoyo de los donantes."
