    p2_quality: "CALIDAD DE LA ATENCIÓN: El Salvador"
    p2_thanks: "Gracias por participar en la Evaluación Nacional 2020 sobre la Calidad de la Atención. Este esfuerzo se llevó a cabo como una forma de medir la calidad de la atención siendo brindada a niños, niñas y adolescentes en centros residenciales y no residenciales en todo El Salvador."
    p2_partnerships: "En asocio con Duke University, CONNA, e ISNA, Whole Child International creó una herramienta integral para medir la atención bajo seis dominios: <b>administración y gobernanza; necesidades básicas; protección infantil; relaciones entre cuidadores/as y la niña, niño, y adolescente; experiencias de la niña, niño, y adolescente; y ambiente</b>. Con este informe, esperamos brindar orientaciones sobre las formas de mejorar la calidad de la atención que se proporciona a los niños y niñas en todo el país."
    p2_report: "Este informe contiene puntajes y recomendaciones específicas al centro. Nuestro objetivo es brindar a cada centro con la oportunidad de revisar las áreas en las que ya pueden estar sobresaliendo y las que requieren más atención. Esperamos que esta sea una herramienta útil cuando usted considere cómo mejor servir a los niños y niñas bajo su atención."
    p2_interpretation: "Por favor recuerde que cualquier puntaje bajo debe ser interpretado como oportunidades para mejorar y que trabajaremos juntos para diseñar estrategias para los próximos pasos y metas para su centro. También tenga en mente que los puntajes altos pueden aún requerir mantenimiento y trabajaremos con usted para apoyarle también en esa área."
    p2_appreciation: "Nuevamente, gracias por participar en los esfuerzos para aprender sobre la calidad de atención que se brinda a los niños y niñas en El Salvador. Pronto nos comunicaremos con usted para discutir los puntajes de su centro con más detalle."
    p3_usage: "Cómo utilizar este informe"
    p3_report: "Este informe le proporcionará retroalimentación sobre las áreas en las que su centro ya está brindando una atención buena o de alta calidad, así como aquellas áreas que se beneficiarían de una mayor atención."
    p3_overview: 'La página del "Informe del Centro" contiene un resumen de alguna información básica acerca de su centro, incluyendo el nombre del centro, el(la) director(a), la persona que completó la entrevista, la fecha en la que se completó la recopilación de datos, y si ambos elementos de este proceso (la entrevista y la observación) se completaron. Esta página también contiene un cuadro que le permitirá comparar rápidamente los puntajes de su centro con los promedios nacionales.'
    p3_feedback: "Luego, el informe proporciona retroalimentación por cada dominio. Cada dominio y sub-dominio recibe un puntaje del 1 al 7, en donde los puntajes del 1 al 3 indican una <b>atención de baja calidad</b>, los puntajes del 3.01 al 5 indican una <b>buena atención</b>, y los puntajes del 5.01 al 7 indican una <b>atención de alta calidad</b>. Estos puntajes se obtuvieron a través de una combinación de entrevistas con líderes de los centros y una observación realizada por un recolector de datos capacitado. Usted verá el puntaje a nivel de dominios de su centro, el promedio nacional, y una descripción de los factores que fueron considerados bajo cada dominio (a los que nos referimos como sub-dominios)."
    p3_additional: "Usted recibirá los puntajes para cada sub-dominio y la retroalimentación del área en donde su centro está brindando el más alto nivel de atención. Además, los centros que obtengan puntajes <b>bajos</b> en un sub-dominio recibirán retroalimentación adicional en este tema específico. Esta retroalimentación proporciona una breve definición del sub-dominio, una explicación de su importancia, y recomendaciones básicas sobre cómo mejorar la atención en esa área."
    p3_red_flags: 'Este informe también le brinda retroalimentación sobre las "señales de alerta". Las señales de alerta son avisos de que puede haber algunas inquietudes relacionadas con la calidad de la atención en su centro. Se basan en respuestas específicas dadas o elementos que nuestros encuestadores observaron durante sus visitas. Sus puntajes ya están incorporados en los informes, pero se señalan aquí para asegurar que su centro esté consciente de cualquier problema potencialmente significativo y para ayudar a guiar las conversaciones sobre las mejoras a su centro. Estos problemas deben abordarse lo mejor que pueda para aumentar la calidad de la atención que brinda su centro. Usted verá un resumen de la pregunta y la respuesta o nota de observación que activó una señal de alerta. Le proporcionamos una breve explicación sobre por qué una señal de alerta en particular es importante, seguida de recomendaciones sobre las formas de abordarla. Una señal de alerta puede aplicarse a varios dominios. En ese caso, los detalles solo se mostrarán bajo un dominio, pero se hará referencia a todos los que sean aplicables.'
    p3_note: 'Por favor tomar nota que pueda que usted no reciba ninguna retroalimentación de "señal de alerta" bajo cada dominio.'
    p3_recommendations: "Cada centro recibirá recomendaciones a nivel de dominios en base al puntaje. Estas recomendaciones a nivel de dominios están ubicadas en la sección final del informe. Las recomendaciones se centran primeramente en los aspectos más importantes de la atención. No se incluyen todos los métodos potenciales de mejora. Se pueden discutir más recomendaciones y estrategias específicas para mejorar la atención en su centro en colaboración con su representante del ISNA. Siéntase en libertad de usar las casillas de verificación para marcar en qué puntos le gustaría enfocarse en sus discusiones."
    p3_review: "Le recomendamos que revise detenidamente las recomendaciones a continuación para identificar las áreas potenciales de mejora. Algunas recomendaciones indican áreas que podrían no estar bajo su control inmediato. Le animamos a que consulte con ISNA, Whole Child, u otras organizaciones, según corresponda, con cualquier pregunta y para encontrar formas de apoyar mejor sus esfuerzos continuos para servir a los niños y niñas de El Salvador."
