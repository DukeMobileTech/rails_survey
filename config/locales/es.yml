    d1_admin: "El dominio de Administración y Gobernanza mide la forma en que se gestiona un centro de atención infantil a nivel administrativo. Este dominio toma en cuenta la Supervisión y Liderazgo, Prácticas Profesionales, Bienestar de los/as Cuidadores/as, y Desarrollo del Personal. Idealmente, los líderes son capaces de usar los recursos que tienen para crear y mantener una sana cultura organizacional, lo que a su vez afecta la calidad de la atención brindada dentro de un centro de atención infantil."
    d1_feedback: "Dominio 1: Retroalimentación a nivel de Sub-dominios de Administración y Gobernanza"
    d1_score: "Su centro recibió un puntaje de <b>%{score}</b> para este dominio. Esta puntuación está dentro del percentil <b>XXth</b>. Por favor vea la sección a continuación denominada 'Retroalimentación a nivel del Dominio' para mayores detalles sobre cómo mantener o mejorar la atención en este dominio."
    d1_all_well: "En su centro, todos los sub-dominios del dominio 1 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar un buen apoyo a la Supervisión y Liderazgo, Prácticas Profesionales, Bienestar de los/as Cuidadores/as, y Desarrollo del Personal."
