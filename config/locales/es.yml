    d2_admin: "El dominio de <b>Necesidades Básicas</b> mide la disponibilidad y accesibilidad de recursos, y la capacidad del centro para satisfacer las necesidades básicas de los niños y niñas. Este dominio considera Seguridad Alimentaria y Nutrición, Seguridad y Protección, Preparación para Desastres, Higiene, Higiene del Sueño, Atención Médica, Oportunidades Educativas, Atención Social/Emocional, y Servicios para Personas con Discapacidad. Idealmente, el centro puede satisfacer las necesidades básicas de los niños/as bajo su atención, proporcionando una base saludable para que cada niño/a crezca."
    d2_feedback: "Dominio 2: Retroalimentación de Sub-dominios de Necesidades Básicas"
    d2_all_well: "En su centro, todos los sub-dominios del dominio 2 recibieron puntajes mayores a 3.01. Esto indica que su centro cumple muchos de los requisitos necesarios para brindar una buena atención en Seguridad Alimentaria y Nutrición, Seguridad y Protección, Preparación para Desastres, Higiene, Higiene del Sueño, Atención Médica, Oportunidades Educativas, Atención Social/Emocional, y Servicios para Personas con Discapacidad."
